        </ul>
    </div>

    <div class="sign">
        <p>회원 가입</p>
        <h4>* 필수사항</h4>
        <form class="sign_box" method = "post" action = "login.html" onsubmit="return check_join()">
            <ul>
                <li>
                    <div class="enter_box">
                        <label for=""><span class="red">*</span>아이디</label>
                    </div>
                    <input type="text" class="txt" placeholder="아이디">
                    <button type="button" class="btn">중복 확인</button>
                </li>
                <li>
                    <div class="enter_box">
                        <label for=""><span class="red">*</span>비밀번호</label>
                    </div>
                    <input type="password" class="txt" placeholder="비밀번호">
                </li>
                <li>
                    <div class="enter_box">
                        <label for=""><span class="red">*</span>비밀번호 확인</label>
                    </div>
                    <input type="password" class="txt" placeholder="비밀번호 확인">
                </li>
                <li>
                    <div class="enter_box">
                        <label for=""><span class="red">*</span>이름</label>
                    </div>
                    <input type="text" class="txt" placeholder="이름">
                </li>
                <li>
                    <div class="enter_box">
                        <label for=""><span class="red">*</span>생년월일</label>
                    </div>
                    <input type="text" class="txt" placeholder='생년월일 6자리'>
                </li>
                <li>
                    <div class="enter_box">
                        <label for="">성별</label>
                    </div>
                    <input type="radio" class="check" name="gender">&nbsp;남&nbsp;
                    <input type="radio" class="check" name="gender">&nbsp;여
                </li>
                <li>
                    <div class="enter_box">
                        <label for=""><span class="red">*</span>전화번호</label>
                    </div>
                    <input type="text" class="txt" placeholder='전화번호 "-" 없이'>
                    <button type="button" class="btn" onclick="send_number()">인증번호 전송</button>
                    <div id="timer"></div>
                </li>
                <li>
                    <div class="enter_box">
                        <label for=""><span class="red">*</span>인증번호</label>
                    </div>
                    <input type="text" class="txt" placeholder="인증번호">
                    <button type="button" class="btn">인증번호 확인</button>
                </li>
                <li>
                    <div class="enter_box">
                        <label for="">이메일</label>
                    </div>
                    <input type="text" class="txt" placeholder="이메일" >&nbsp;@&nbsp; 
                    <input type="text" class="txt" placeholder="직접 입력"> 
                    <select name="" id="" class="select">
                        <option value="직접입력" selected>직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                    </select>                
                </li>
                <li>
                    <label for="check1"><span class="red">*</span>개인정보 수집동의</label>
                    <input type="checkbox" class="check" id="check1">&nbsp;
                    <label for="check2">Email 수신동의</label>
                    <input type="checkbox" class="check" id="check2">&nbsp;
                    <label for="check3">SNS 수신동의</label> 
                    <input type="checkbox" class="check" id="check3">
                </li>
            </ul>
            <input type="submit" class="submit" value="가입완료">
        </form>
    </div>
    
    <footer class="footer">
        <div>하이미디어아카데미</div>
        <div>Made By 박준현</div>
    </footer>
    
    <script src="./hidden.js"></script>
    <script src="./login.js"></script>
</body>
