                    <label><input type="radio" name="board_choice" class="board_choice"

                        placeholder="제목을 입력하세요."></li>
                    <li>내용</li>
                    <li><textarea class="write_content" cols="50" rows="10" 
                        placeholder="문의내용을 입력하세요."></textarea></li>
                </ul>
            <button type="submit" class="write_list_modify">작성하기</button>
