    <div id="board_main">
        <div class="board_aside">
            <h3>고객 센터</h3>
            <ul class="aside_ul">
                <li class="aside_li">
                    <label><input type="radio" name="board_choice" class="board_choice" 
                        value="inquiry" onclick="changeBoard()">문의하기</label>
                </li>
                <li class="aside_li">
                    <label><input type="radio" name="board_choice" class="board_choice" 
                        value="notice" onclick="changeBoard()">공지사항</label>
                </li>
                <li class="aside_li">
                    <label><input type="radio" name="board_choice" class="board_choice" 
                        value="QA" onclick="changeBoard()">자주묻는 질문</label>
                </li>
            </ul>
        </div>
        <div id="write_inquiry">
            <h3>문의하기 - 글쓰기</h3>
            <form class="write_box" method = "post" action = "board_main.html">
                <ul>
                    <li>제목</li>
                    <li><input class="write_title" type="text" 
                        placeholder="제목을 입력하세요."></li>
                    <li>내용</li>
                    <li><textarea class="write_content" cols="50" rows="10" 
                        placeholder="문의내용을 입력하세요."></textarea></li>
                </ul>
            <button type="submit" class="write_list_modify">작성하기</button>
            </form>
        </div>
