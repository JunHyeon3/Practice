<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>인라인 시맨틱 태그</title>
</head>
<body>
    <h3>인라인 시맨틱 태그 사례</h3>
    <hr>
    <!-- 
    <mark> 형광펜 효화
    <time> 시간 양식에 맞춰 출력됨
    <meter> 막대 바가 생김, value값에 따라 바를 채울 수 있음
    <progress> meter태그와 유사한 효과 -->
    <p>
        내일 <mark>HTML5 시험</mark><br>
        시간은 <time>09:00</time><br>
        난이도 <meter value="0.5">50%</meter><br>
        자료 업로딩(20%)
            <progress value="20" max="100">왜</progress><br>
    </p>
</body>
</html>
