<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure 태그 활용</title>
</head>
<body>
    <h3>figure 태그 활용</h3>
    <!-- 본문에 사진, 그래프 등을 삽입하기 위한 태그 -->
    <figure id="1-1">
        <figcaption>alert() 함수 활용</figcaption>
        <pre>
            <code>function f() { alert("경고합니다");}</code>
        </pre>
        <hr>
        <small>실행결과</small>
        <pre>
            <img src="media/alert.png" alt="실행결과">
        </pre>
    </figure>
</body>
</html>

<!-- alert()함수에 실행결과를 하나의 그림으로 블록화 하기 위해 <figure>
본문에 사진, 그래프 등을 삽입하기 위한 태그
태그는 삽화나 다이어그램. 사진 등과 같이
문서의 주요 흐름과는 독립적인 콘텐츠를 정의할 때 사용
책이나 보고서 등 본문에 삽입하는 사진, 차트, 삽화, 소스코드 등을
통상적으로 '그림'으로 표현하기 위한 시맨틱 블록태그 입니다. -->

    <details>는 상세정보를 담는 시맨틱 블록태그
    <summary> 태그는 <details>로 구성되는 블록의 제목표현 -->
