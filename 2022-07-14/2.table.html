<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 테이블 만들기</title>
</head>
<body>
    <h3>기본 구조를 가진 표</h3>    
    <table border = "1">
    <!-- 1픽셀 테두리이나 css3로 표현하는 것이 바람직하다. -->
        <caption>1학기 성적</caption>
        <thead>
            <tr><th>이름</th><th>HTML</th><th>CSS</th></tr>
        </thead>
        <tfoot>
            <tr><th>합</th><th>225</th><th>230</th></tr>
        </tfoot>
        <tbody>
            <tr><td>박영선</td><td>30</td><td>50</td></tr>
            <tr><td>오세훈</td><td>95</td><td>95</td></tr>
            <tr><td>박용준</td><td>5</td><td>5</td></tr>
        </tbody>
    </table>
    
</body>
</html>

<!-- 표 만드는 태그들
<table> : 표 전체를 담는 컨테이너
<caption> : 표 제목
<thead> : 해당 셀 그룹
<tfoot> : 바닥 셀 그룹
<tbody> : 데이터 셀 그룹
<tr> : 행, 여러 <td>,<th> 포함
<th> : 열 제목(헤딩) 셀
<td> : 데이터 셀 -->

<!-- <caption>은 <table>에 반드시 첫 번째로 삽입
<thead>, <tbody>, <tfoot>은 여러 <tr> 포함가능 -->

rowspan 셀의 높이 지정 -->
