<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
</head>
<body>
    <h3>로그인 폼</h3>
    <hr>
    <!-- form태그
    정보를 입력받고 전송하는 태그
    form태그 안에서 입력받은 데이터는 action과 method를 통해
    정해진 영역으로 이동해 처리된다.
    아직 안나왔지만 매우 중요하다. -->
    <form name="fo" method="get">
    <!-- input태그를 활용해 데이터 작성 칸을 만들 수 있다.
    type="text"일 경우 일반 문자를 작성할 수 있고
    type="password"일 경우 작성 하더라도 그 문자는 가려진다
    value="" 이 안에 값을 쓰면 페이지가 열렸을 때 미리 값이 입력된 상태 -->
        사용자 ID : <input type="text" size="15" value=""><br>
        비밀 번호 : <input type="password" size="15" value="">
                    <input type="submit" value="완료">

    </form>

</body>
</html>
