<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰트 속성</title>
    <style>
      #size_px {
        font-size: 32px;
      }
      #size_em {
        font-size: 2em;
      }
      #size_vw {
        /* 
          vw (viewport width)
          웹 브라우저의 너비에 따라 글자의 크기가 변함
          1vw = 웹 브라우저 너비의 1% 
        */
        font-size: 5vw;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>font size : 32px</h1>
      <div id="size_px">Lorem ipsum dolor sit amet.</div>
      <h1>font size : 2em</h1>
      <div id="size_em">Lorem ipsum dolor sit amet.</div>
      <h1>font size : 5vw (viewport width)</h1>
      <div id="size_vw">Lorem ipsum dolor sit amet.</div>
    </div>
  </body>
</html>
