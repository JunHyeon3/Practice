<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 클래스</title>
  <style>
    /********* CSS2 방식 *********/
    /* 부모가 누구든 첫 번째 li 자식 */
    /* li:first-child {} */
    /* 부모가 ul인 자식 중 첫 번째 자식 */
    /* ul>li:first-child {} */

    /* first-child는 어떤 태그인지 상관없이 첫 번째 자식을 찾아감 */
    /* ol이 첫 번째 자식이라, 첫 번째 list에 적용이 안됨 */
    ul>li:first-child {
      background-color: yellow;
    }

    /********* CSS3 방식 *********/
    /* 부모가 누구든 첫 번째 li */
    /* li:first-of-type {} */
    /* 부모가 ul인 자식 중 첫 번째 li */
    /* ul>li:first-of-type {} */

    /* 첫 번째를 찾아감 */
    ul>li:first-of-type {
      background-color: skyblue;
    }

    /* 마지막 자식 */
    ul>li:last-of-type {
      color: red;
    }

    /* n 번째 자식 */
    ul>li:nth-of-type(2) {
      text-decoration: line-through;
    }

    /* 짝수 번째 자식들 */
    /* even 혹은 2n*/
    ol>li:nth-of-type(even) {
      background-color: cadetblue;
    }
  </style>
</head>

<body>
  <ul>
    <ol>
      <li>ul에 추가된 li</li>
    </ol>
    <li>ul의 첫 번째 li</li>
    <li>ul의 두 번째 li</li>
    <li>ul의 세 번째 li</li>
  </ul>
  <ol>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>
</body>

</html>
