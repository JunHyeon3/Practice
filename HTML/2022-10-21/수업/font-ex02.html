<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰트 속성</title>
    <style>
      /* 
        font-family : 폰트 설정
        "" 안에 쓰고 싶은 폰트를 영어 혹은 한글로 입력
        , 로 연결하여 여러개의 폰트 작성 
        앞의 폰트가 적용되지 않을 경우를 대비하여 마지막에는 sans-serif 혹은 serif를 넣어줌
      */
      /* font-weight : 폰트 굵기 설정 */
      /* font-style : 폰트 기울임 설정 */
      /* 
        font-variant : 영어에만 적용되는 속성
        모든 영어를 대문자로 변경
        단락의 첫 글자를 크게, 나머지 글자는 조금 작은 대문자
      */
      /* 
        line-height : 라인의 높이를 설정
        line-height에서의 em은 폰트의 높이를 기준으로 삼음
        라인의 높이를 설정하지만, 마치 줄 간격을 조정하는 것 처럼 보임 
      */
      body {
        font-size: 12px;
        font-family: "dotum", "돋움", sans-serif;
      }

      h1 {
        font-size: 2.4em;
      }

      .lead {
        font-size: 1.2em;
        font-weight: bold;
        font-style: italic;
      }

      p {
        /* font-size: 2em;
        font-family: serif, sans-serif;
        font-weight: bold;
        font-style: italic;
        font-variant: small-caps;
        line-height: 2em; */

        /* 
          Font Shorthand 방법
          여러 줄로 작성된 스타일을 한 줄로 표현하는 방법 
        */
        font: italic small-caps bold 2em/2em serif, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>Style example</h1>
      <p class="lead">Lorem ipsum dolor sit amet.</p>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum numquam
        at quasi corporis et, dolor quas consectetur suscipit! A modi aperiam,
        quod accusantium omnis nesciunt quas quisquam obcaecati dolorum placeat?
      </p>
    </div>
  </body>
</html>
