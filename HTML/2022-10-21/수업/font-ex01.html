<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폰트1</title>
    <style>
      /* 
        [font-size]
        px  : 고정된 크기
        em  : 상대적인 크기, 부모(부모가 없으면 조상) 요소를 기준으로 n배 
        rem : 상대적인 크기, 최상위 요소를 기준으로 n배
        ※ em 사용시 주의사항 ※
        부모의 크기가 em이라면, 크기가 px일때 까지 조상을 찾아감 
        이때 
      */
      body {
        font-size: 20px;
        /* 
        h1태그는 기본 2em, p와 div는 1em
        따라서 20px로 설정시 h1태그는 20*2px, p와 div는 20*1px이 됨
      */
      }
      p {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <h1>길이</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <div>Lorem ipsum dolor sit amet.</div>
  </body>
</html>
