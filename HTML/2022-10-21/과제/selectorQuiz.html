<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 Quiz</title>
    <style>
      div.box {
        width: 150px;
        height: 50px;
        background-color: aqua;
        text-align: center;
        line-height: 50px;
      }

      div.box:hover {
        background-color: pink;
      }

      input.text:focus {
        background-color: greenyellow;
      }
    </style>
  </head>

  <body>
    <h2>문제 1</h2>
    <div class="box">Mouse Over Me</div>
    <h2>문제 2</h2>
    <input type="text" class="text" placeholder="Click Me To Get Focus" />
  </body>
</html>
