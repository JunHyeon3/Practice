<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 500px;
            height: 350px;
        }
        .mySlides {
            display: none;
        }
        a.leftbtn {
            position: absolute;
            top: 45%;
            left: 0;
        }
        a.rightbtn {
            position: absolute;
            top: 45%;
            right: 0;
        }
        /* relative : 요소를 일반적인 문서 흐름에 따라 배치하고,
            자기 자신을 기준으로 top, right, bottom, left의 값에 따라 오프셋 적용 */
        div.large {
            max-width: 100%;
            position: relative;
        }
        div.small {
            max-width: 500px;
            position: relative;
        }
        </style>

        <script>
            var slideIndex=1;
            //showDivs 인자로 1부터 5까지의 숫자를 버튼을 누를때 마다 더해서 전달
            function plusDivs(n){
                //누적해서 showDivs를 호출
                showDivs(slideIndex += n);
            }
            //양쪽 버튼을 클릭 시 호출하는 알고리즘
            function showDivs(n){
                var i;
                var x = document.getElementsByClassName("mySlides");
                // 만약 더해진 숫자가 사진의 수보다 많아지면 slideIndex를 1로 만들어 첫번째 사진으로 돌아옴
                if(n > x.length){slideIndex = 1}
                // 처음부터 왼쪽 버튼을 누르면, 마지막 사진이 나옴
                if(n < 1){slideIndex = x.length}
                for(i=0; i<x.length; i++){
                    x[i].style.display="none"
                }
                x[slideIndex-1].style.display="block";
            }
        </script>
</head>
<body onload="showDivs(1)">
    <div class="large" align="center">
        <h2 align="center">Manual Slides</h2>
        <div class="small" align="center">
            <img src="../media/spade-A.png" class="mySlides">
            <img src="../media/spade-2.png" class="mySlides">
            <img src="../media/spade-3.png" class="mySlides">
            <img src="../media/spade-7.png" class="mySlides">
            <a class="leftbtn" onclick="plusDivs(-1)">◀</a>
            <a class="rightbtn" onclick="plusDivs(1)">▶</a>
        </div>
    </div>
</body>
</html>
