<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택된 물품 계산하기</title>
    <script>
        var sum=0;
        function calc(cBox) {
            //체크되면 cBox(checkbox 객체) 객체가 checked상태가 되고
            if(cBox.checked){
                // 객체의 value값을 더함
                sum += parseInt(cBox.value);
            }
            else {
                sum -= parseInt(cBox.value);
            }
            //합산 결과를 id가 sumtext인 객체에 전송
            document.getElementById("sumtext").value = sum;
        }
    </script>
</head>
<body>
    <h3>물품을 선택하면 금액이 자동 계산됩니다.</h3><hr>
    <form>
        <input type="checkbox" name="cap" value="10000"
                onclick="calc(this)">모자 1만원
        <input type="checkbox" name="shoe" value="30000"
                onclick="calc(this)">구두 3만원
        <input type="checkbox" name="bag" value="80000"
                onclick="calc(this)">가방 8만원<br>
        지불하실 금액 <input type="text" id="sumtext" value="0">        
    </form>
</body>
</html>
