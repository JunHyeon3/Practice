<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
</head>
<body>
    <h3>&lt;label&gt; 태그로 로그인 폼 만들기</h3>
    <hr>
    <!-- form 태그로 입력요소들을 한데 묶음
    전송되는 메소드의 형태가 get인데
    get도 있고 post도 있다 -->
    <form name="fo" method="get">
        <!-- label 태그로 입력 요소들을 한데 묶음 -->
        <label>사용자 ID : <input type="text" size="15" value=""></label><br>
        <label for="pass">비밀 번호 : </label>
        <input id="pass" type="password" size="15" value="">
        <!-- submit 활용해 입력 데이터 제출
        지금은 전송받은 곳이 없으므로 아무런 동작X -->
        <input type="submit" value="완료">
    </form>
</body>
</html>
