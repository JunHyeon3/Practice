<!DOCTYPE html>
<html>
<head>
    <title>masonry</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src = "http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <style>
        * {margin: 0; padding: 0; }
        .box {background: black; margin: 5px;}
    </style>
    <script>
        $(document).ready(function() {
            for(var i=0; i<100; i++) {
                $("<div></div>").addClass("box").css({width:100, 
                    height:Math.floor(Math.random()*100)+50}).appendTo("body");
            }
            $("body").masonry({ 
                columWidth : 110 
            });
        });
    </script>
</head>
<body>
    
</body>
</html>
