<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수</title>
</head>
<body>
    <h3>상수 Literal</h3><hr>
    <script>
        // 0o15는 8진수, 10진수로 13
        var oct =0o15;
        // 0x15는 16진수, 10진수로 21
        var hex =0x15;
        // True는 안됨
        var condition = true;

        //진법 계산
        document.write("8진수 0o15는 10진수로" + oct + "<br>");
        document.write("16진수 0x15sms 10진수로" + hex + "<br>");
        document.write("condition은" + condition + "<br>");
        document.write('문자열 : 단일 인용부호로도 표현' + "<br>");
        // 문자열 내에 큰 따옴표("") 표현시 \"로 표현
        document.write("그녀는 \"누구세요\"라고 했습니다." + "<br><br>");

        var x = 32;
        // total은 113
        var total = 100+x*2/4-3;
        // 나누기, div는 3.2
        var div = x/10;
        // x를 2로 나눈 나머지, 0
        var mod = x%2;
        document.write("x : " + x + "<br>");
        document.write("100 + x*2/4 - 3 = " + total + "<br>");
        document.write("x/10 = " + div + "<br>");
        document.write("x%2 = " + mod + "<br><br>");

        //논리 연산자(등호 및 부등호)
        var x=13, y=7;
        document.write("x : " + x + ", y=" + y + "<br>");
        document.write("x == y : " + (x == y) + "<br>");
        document.write("x != y : " + (x != y) + "<br>");
        document.write("x >= y : " + (x >= y) + "<br>");
        document.write("x > y : " + (x > y) + "<br>");
        document.write("x <= y : " + (x <= y) + "<br>");
        document.write("x < y : " + (x < y) + "<br><br>");

        //삼항 연산자 (a>b)?(a-b):(b-a)
        var a=3, b=5;
        document.write("a=" + a + ", b=" + b + "<br>");
        document.write("두 수의 차이 : " + ((a>b)?(a-b):(b-a)) + "<br><br>");

        var name = "kitae";
        document.write(name == "kitae");
        document.write("<br>");
        document.write(name > "park");

    </script>
</body>
</html>
<!-- 
2진수, 8진수, 16진수는 bin(), oct(), hex()라는 내장함수 사용
2진수 : bin()
8진수 : oct()
16진수 : hex()

진수란? 진법으로 나타내어진 수를 의미함
n진법 이란? 0부터 n개의 숫자를 사용해서 수를 표현하는 방법
    즉, 0~(n-1)까지 표현
    n진법으로 나타낸 수가 n진수이다

    이것을 알면 각 진법을 간단히 생각할 수 있다.
    2진법이란, 0~1까지의 2개의 숫자를 사용해서 수를 표현
    8진법이란, 0~7까지의 8개의 숫자를 사용해서 수를 표현
    16진법이란, 0~9까지의 10개의 숫자와 A~F 까지 6개의 문자를 사용해서 수를 표현

대입 연산자 : 오른쪽 식의 결과를 왼쪽에 있는 변수에 대입
a=b, a+=b, a/=b 등등
a+=b : a=a+b    
a/=b : a=a/b
a%=b : a=a%b 
-->
