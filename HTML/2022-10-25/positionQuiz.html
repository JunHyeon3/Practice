<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position Quiz</title>
    <style>
      #wrap {
        height: 1500px;
        background-color: #ff0;
      }
      .here {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50px;
        text-align: center;
        line-height: 50px;
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur,
        harum?
      </div>
      <div class="here">here</div>
    </div>
  </body>
</html>
