<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML문서 작성기 만들기</title>
    <script>
        var win=null;
        function showHTML() {
            //win변수에 데이터가 없다면 if문 실행
            if(win == null || win.closed) {
                //window.open("url", "새창 이름", "옵션")
                win = window.open(" ", "outWin", "width=300,height=200");
            }
            //srcText id인 textarea 태그 객체 생성
            var textArea = document.getElementById("srcText");
            //win (객체)변수의 창을 열고 open()
            win.document.open();
            //창에 textArea 객체의 값을 입력함
            win.document.write(textArea.value);
            //창 생성 및 작성이 완료됐으므로 객체 출력 스트림을 종료시킴
            win.document.close;        
        }
    </script>
</head>
<body>
    <h3>HTML 문서 작성기 만들기</h3><hr>
    <p>
        아래에 HTML문서를 작성하고 버튼을 클릭해 보세요.
        새 윈도우에 HTML문서가 출력 됩니다.
    </p>
    <textarea id="srcText" cols="50" rows="10"></textarea>
    <br><br>
    <!-- button을 클릭하면 showHTML함수 실행 -->
    <button onclick="showHTML()">HTML문서 출력하기</button>
</body>
</html>

<!--  
값을 입력했다면, srcText라는 id 값을 가진 textArea에 값을 입력하고
close창 오픈 -> 값 입력 -> 창 닫기 흐름이다.
-->
