<!DOCTYPE html>
<html>
<head>
    <title>HTML문서 작성기 만들기</title>
    <script>
        var win=null;
        function showHTML() {
            if(win == null || win.closed) {
                win = window.open("", "outWin", "width=300,height=200");
                var textArea = document.getElementById("srcText");
                win.document.open();
                win.document.write(textArea.value);
                win.document.close();
            }
        }
    </script>
</head>
<body>
    <h3>HTML 문서 작성기 만들기</h3><hr>
    <p>
        아래에 HTML문서를 작성하고 버튼을 클릭해 보세요.
        새 윈도우에 HTML문서가 출력 됩니다.
    </p>
    <textarea id="srcText" cols="50" rows="10"></textarea>
    <br><br>
    <button onclick="showHTML()">HTML문서 출력하기</button>
</body>
</html>
