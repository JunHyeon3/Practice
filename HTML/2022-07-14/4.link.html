<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 만들기</title>
</head>
<body>
    <h3>링크 만들기</h3>
    <hr>
    <p>포털 사이트</p>
    <!-- ul태그와 li태그를 활용해 항목 정렬 -->
    <ul>
        <!-- li태그는 ul태그의 소 항목
        사이트 링크는 문자에도 걸 수 있다. -->
        <li><a href="http://www.naver.com">네이버</a></li>
        <li><a href="http://www.daum.net">다음</a></li>
    </ul>
    <p>신문사이트</p>
    <ul>
        <!-- 아래와 같이 이미지 파일에도 걸 수 있다. -->
        <li><a href="https://www.chosun.com/">
            <img src="media/iconchosun.png">
        </a></li>
        <li><a href="https://www.etnews.com/">
            <img src="media/iconetnews.png">
        </a></li>
    </ul>
    <hr>
    <!-- 외부 사이트 말고도 내부 코드에도 하이퍼링크를 만들 수 있다. -->
    <p><a href="D:\국비지원\Html\2022-07-14/3.caption.html">전페이지 이동</a></p>
</body>
</html>
