<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe을 가지는 웹 페이지</title>
</head>

<body>
    <hr3>2개의 &lt;iframe&gt;을 가집니다</hr3>
    <hr>
    <!-- iframe태그를 활용해 사각의 프레임(틀을 가진 공간)을 만들고
    링크에 있는 데이터를 출력할 수 있다.
    본 코드에서는 동일 폴더에 있기 때문에 파일명만 작성해도 자동으로 찾아준다. -->
    <iframe src="iframe1.html" width="200" height="150"></iframe>
    <iframe src="iframe2.html" width="200" height="100"></iframe>
    <iframe src="http://wikidocs.net/" title="내용" width="50%" height="300px" style="border:2px dashed red"></iframe>
</body>

</html>
