<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>정답의 동적 삽입</h2><hr>
    
    <p>Q. 거울아 거울아 세상에서 누가 가장 예쁘니?</p>
    <input type="button" value="정답보기" onclick="a()">
    <p id="a1"></p>
    
    <p>Q. 죽느냐 사느냐 그것이 문제로다.</p>
    <input type="button" value="정답보기" onclick="b()">
    <p id="b1"></p>
    
    <script>
        function a(){
            //getElementById('a1')을 활용해 id=a1인 태그를 찾아간다.
            //innerHTML을 이용하여 <p>의 값만 바꿔준다.
            document.getElementById('a1').innerHTML='너';
        }
        function b(){
            document.getElementById('b1').innerHTML='그렇다.';
        }
    </script>
</body>
</html>

<!-- 
getElementById()
getElementById로 객체를 가져와서 innerHTML을 이용하여 <p>값만 바꿔준다.
document.getElementById() 메소드는 주어진 문자열과 일치하는 id속성을 가진 요소를 찾고, 이를 나타내는 Element객체를 반환한다.
ID는 문서내에서 유일해야 하기 때문에 특정 요소를 빠르게 찾을 때 유용하다.

document.getElementById()를 이용해서 id값만 입력한다면 바로 id값을 찾아 출력가능하다. -->
