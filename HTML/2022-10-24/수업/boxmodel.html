<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 모델</title>
    <style>
      /* * : 모든 엘리먼트를 선택함, 사용을 권장하지는 않음 */
      * {
        margin: 0;
      }
      .box {
        border: 3px solid #000;
        /* 위 아래는 0, 왼쪽 오른쪽은 20px */
        padding: 0 20px;
        /* 위 아래는 30px, 왼쪽 오른쪽은 0 */
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <div>hello</div>
    <p>hello</p>
    <div class="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos
      doloribus cupiditate deserunt minima eius placeat a labore fuga
      perspiciatis expedita voluptates error, sapiente, veritatis corporis vero
      architecto incidunt saepe ullam.
    </div>
  </body>
</html>

<!-- 
  padding : 테두리 안쪽 여백
  margin : 테두리 바깥쪽 여백
 -->
