<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>너비와 높이</title>
    <style>
      /* 부모의 width와 height는 자식에게 영향을 미치지 못함 */
      #container {
        width: 200px;
        height: 100px;
        border: 2px solid #00f;
      }
      #content {
        /* width: 400px;
        height: 200px; */
        /* 단, 자식 태그의 width와 height의 단위가 %이면, 부모태그의 너비와 높이를 기준으로 설정 */
        width: 50%;
        height: 50%;
        border: 2px solid #f00;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="content"></div>
    </div>
    <div>Lorem ipsum dolor sit amet.</div>
  </body>
</html>
