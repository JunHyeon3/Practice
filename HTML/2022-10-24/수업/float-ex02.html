<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float 해제</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      /* 이미지 태그 자체에 여백이 살짝 있기 때문에 초기화해줌 */
      img {
        vertical-align: top;
        border: 1px solid #000;
      }
      #wrap {
        width: 600px;
        background-color: #ff0;
        margin: 0 auto;
      }
      /* [float의 흐름 끊기 방법1] : 권장!  */
      /* 부모 태그에 사용하는 방법, content, display, clear 3개 모두 있어야 함 */
      #wrap .img_list::after {
        content: " ";
        display: block;
        /* clear는 사용된 float의 방향에 맞춤, 모르겠을 때는 both */
        clear: left;
      }
      /* [float의 흐름 끊기 방법2]  */
      /* 부모 태그에 사용하는 방법 */
      /* #wrap .img_list {
        overflow: hidden;
      } */
      #wrap .thumb {
        float: left;
      }
      /* [float의 흐름 끊기 방법3] : 권장x */
      /* 이 방법은 딸려오는 요소에 사용하는 방법 */
      /* #wrap .text {
        clear: left;
      } */
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>float 예제2</h1>
      <div class="img_list">
        <div class="thumb">
          <img src="https://via.placeholder.com/100?text=A" alt="dummy" />
        </div>
        <div class="thumb">
          <img src="https://via.placeholder.com/100?text=B" alt="dummy" />
        </div>
        <div class="thumb">
          <img src="https://via.placeholder.com/100?text=C" alt="dummy" />
        </div>
        <div class="thumb">
          <img src="https://via.placeholder.com/100?text=D" alt="dummy" />
        </div>
      </div>
      <div class="text">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolorum minima
        aut facilis distinctio deleniti at nesciunt aspernatur rem, amet,
        officiis id consectetur explicabo, possimus modi. Error, saepe. Vitae,
        at ab!
      </div>
    </div>
  </body>
</html>
