<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>overflow</title>
    <style>
      div {
        width: 250px;
        height: 70px;
        border: 3px solid #000;
        /* 
          [overflow]
          요소의 영역에 내용이 다 담기지 않을경우, 넘치는 내용에 대한 속성
          visible | hidden | scroll | auto(필요한 스크롤 바만 보임)
        */
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Est optio sunt
      alias veritatis esse beatae excepturi vitae, quia quae autem, dolorem
      voluptas tenetur iure laborum rerum nihil doloremque aliquam ex?
    </div>
  </body>
</html>
