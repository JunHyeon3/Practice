<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>박스 모델 2</title>
    <style>
      .box {
        border: 2px solid #000;
        background-color: #ff0;
        padding: 20px;
        margin: 30px;
      }
      /* 요소간의 margin은 서로 겹쳐서 사용됨
        두 요소의 마진이 서로 다르면 더 큰 마진이 적용됨 */
      .box2 {
        border: 2px solid #000;
        background-color: #ff0;
        padding: 20px;
        margin: 50px;
      }
      .box3 {
        /* width는 content의 너비 */
        width: 300px;
      }
      .box4 {
        /* border, padding, content를 합친 너비를 300px로 지정 */
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box">Lorem ipsum dolor sit amet.</div>
    <div class="box box2">Lorem ipsum dolor sit amet.</div>
    <div class="box box3">Lorem ipsum dolor sit amet.</div>
    <div class="box box3 box4">Lorem ipsum dolor sit amet.</div>
  </body>
</html>
