<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background Quiz</title>
    <style>
      .one {
        width: 600px;
        height: 400px;
        background-color: #ff0;
        background-image: url(img/bridge.jpg);
        background-repeat: no-repeat;
        background-size: 250px 250px;
        background-position: center;
      }
      .two {
        width: 250px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="one">여기에 이미지 표시</div>
    <div>
      <img src="img/bridge.jpg" alt="실험군 이미지" class="two" />
    </div>
    <div>
      <img src="img/bridge.jpg" alt="대조군 이미지" />
    </div>
  </body>
</html>
