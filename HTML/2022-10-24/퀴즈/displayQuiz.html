<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디스플레이 문제</title>
    <style>
      body {
        font-family: sans-serif, serif;
        font-size: 12px;
      }
      #wrap #header ul {
        font-family: sans-serif;
        font-size: 14px;
        font-weight: bold;
        list-style: none;
      }
      #wrap #header ul li {
        display: inline-block;
        width: 100px;
        height: 30px;
        border: 2px solid #000;
        text-align: center;
        line-height: 30px;
      }
      #wrap #header ul a {
        display: block;
        text-decoration: none;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="header">
        <ul>
          <li><a href="#">메뉴1</a></li>
          <li><a href="#">메뉴2</a></li>
          <li><a href="#">메뉴3</a></li>
          <li><a href="#">메뉴4</a></li>
          <li><a href="#">메뉴5</a></li>
          <li><a href="#">메뉴6</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
