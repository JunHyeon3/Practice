<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float Quiz01</title>
    <style>
      #wrap {
        width: 800px;
        text-align: center;
        font-size: 30px;
        margin: 0 auto;
      }
      #wrap #navigation {
        width: 100%;
        height: 100px;
        background-color: #f00;
      }
      #wrap #main::after {
        content: " ";
        display: block;
        clear: left;
      }
      #wrap #main #left-menu {
        width: 20%;
        height: 500px;
        float: left;
        background-color: #00f;
      }
      #wrap #main #content #contain {
        height: 400px;
        background-color: #0ff;
      }
      #wrap #main #content #comment {
        height: 100px;
        background-color: #f0f;
      }
      #wrap #footer {
        width: 100%;
        height: 100px;
        background-color: #ff0;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div id="navigation">navigation</div>
      <div id="main">
        <div id="left-menu">left-menu</div>
        <div id="content">
          <div id="contain">contain</div>
          <div id="comment">comment</div>
        </div>
      </div>
      <div id="footer">footer</div>
    </div>
  </body>
</html>
