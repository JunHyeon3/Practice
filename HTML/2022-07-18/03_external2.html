<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>스타일 합치기및 오버라이딩</title>
    <!-- css파일 external.css파일 코드를 받음 href="external.css"로 받음 -->
    <!-- 우선순위3 -->
    <link type="text/css" rel="stylesheet" href="external.css">
    <!-- 내부에 코딩된 스타일 태그
    두 가지가 중첩되면 내장 코드가 우선시된다. -->
    <!-- 우선순위2 -->
    <style>
        p{color: blue; font-size: 12px;}
    </style>
</head>
<body>
    <h3>p 태그에 스타일 중첩</h3>
    <!-- p태그가 아니라 style을 안먹음 -->
    <hr>
    <p>Hello, students!</p>
    <p style="font-size: 25px;">안녕하세요 교수님!</p>
    <!-- 우선순위1 -->
    <!-- 위의 p태그와 지금 추가된 스타일이 중첩됨 -->
</body>
</html>

    HTML태그의  모양을 꾸밀 시트를 선택하는 기능
태그 이름 셀렉터
    태그 이름이 셀렉터로 사용되는 유형
    셀렉터와 같은 이름의 모든 태그에 CSS3스타일 시트 적용
    h3,li {color:brown} 

class 셀렉터
    점(.)으로 시작하는 이름의 셀렉터
    HTML 태그의 CLASS속성으로만 지정가능
    body.main{background:aliceblue;}
    <body class="mani"> 태그에만 적용가능

id 셀렉터
    #으로 시작하는 이름의 셀렉터
    html태그의 id 속성으로만 지정가능
    #list{background : mistrose;}
    <ul id="ilst">
