<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>둥근 모서리 테두리</title>

    <style>
        p {
            background: #90D000;
            width: 300px;
            padding: 20px;
        }

        /* border-radius : 모서리에 라운드 부여 */
        /* 네 모서리 반지름 50px */
        #round1 {
            border-radius: 50px;
        }

        /* 네 모서리 반지름 각각 지정 */
        #round2 {
            border-radius: 0px 20px 40px 60px;
        }

        /* 3개만 지정, 순서는 좌 상단 부터 시계방향 */
        #round3 {
            border-radius: 0px 20px 40px;
        }

        /* 2개만 지정, 좌상단-우하단, 우상단-좌하단 대각선으로 적용 */
        #round4 {
            border-radius: 0px 20px;
        }

        #round5 {
            border-radius: 50px;
            border-style: dotted;
        }

        /* border-style : dotted; >> border 바깥 부분에 점 표시 */
    </style>

</head>

<body>
    <h3>둥근 모서리 테두리</h3>
    <p id="round1">반지름 50픽셀의 둥근 모서리</p>
    <p id="round2">반지름 0, 20, 40, 60픽셀의 둥근 모서리</p>
    <p id="round3">반지름 0, 20, 40, 20픽셀의 둥근 모서리</p>
    <p id="round4">반지름 0, 20, 0, 20픽셀의 둥근 모서리</p>
    <p id="round5">반지름 50픽셀의 둥근 점선 모서리</p>

</body>

</html>
