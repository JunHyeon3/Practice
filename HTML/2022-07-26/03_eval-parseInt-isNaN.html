<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 전역함수</title>
</head>
<body>
    <script>
        //셋다 자주 쓰이는 함수
        function evalParseIntIsNaN() {
            //eval() : 함수 내부에 수식을 쓰면 계산
            var res = eval("2*3+4*6");
            document.write("eval(\"2*3+4*6\")는 " + res + "<br><hr>");

            //32를 10진수로 전환
            var m = parseInt("32"); 
            document.write("parseInt(\"32\")는 " + m + "<br>");

            //0x32를 16진수로 해석
            var n = parseInt("0x32");
            document.write("parseInt(\"0x32\")는 " + n + "<br><hr>");

            //isNaN() : 변수값이 문자열이면 true출력
            //n = "123" //문자열이여도 숫자가 있으면 무조건 숫자로 취급
            //n = parseInt("123");
            n = parseInt("hello"); // n = true
            if(isNaN(n)) document.write("hello는 숫자가 아닙니다.")
        }
    </script>
    <h3>eval(), parseInt(), isNaN() 실습</h3>
    <script>
        evalParseIntIsNaN();
    </script>
</body>
</html>

<!--  
함수 반환문(return)
자바스크립트에서 함수는 반환(return)문을 포함할 수 있다.
이러한 반환문을 통해 호출자는 함수에서 실행된 결과를 전달받을 수 있다.
반환문은 함수의 실행을 중단시키고, return 키워드는 다음에 명시된 값을 반환한다.
반환문은 배열이나 객체를 포함한 모든 타입의 값을 반환할 수 있다.

eval() : 함수 내부에 수식을 쓰면 계산해준다.
ex) var res = eval("2*3+4*6"); //res=30

parseInt() : 문자열을 정수로 바꾸는 함수
띄어쓰기로 여러개의 수가 있으면 첫번째 수만 바꾼다.
공백으로 시작하면 공백은 무시한다.
수가 아닌 문자로 시작하면 NaN을 반환한다.
ex) var l = parseInt("32"); //32 반환
    var n = parseInt("0x32"); //16진수로 해석해서 50반환

isNaN() : 전달받은 값이 숫자인지 아닌지 검사, 변수값이 숫자가 아니면 true출력, Not a Number
ex) isNaN(32); //false 반환
    isNaN("문자열"); //true 반환
    isNaN(undefined); //true 반환
    isNaN(NaN); //true 반환
-->
<!-- 
parseFloat() : 문자열을 파싱하여 부동 소수점 수로 반환
    parseFloat("123"); //123
    parseFloat("123.000"); //123
    parseFloat("123.456"); //123.456
    parseFloat("12 34 56"); //12
    parseFloat(" 123 "); //123
    parseFloat("123 초콜릿"); //123
    parseFloat("초콜릿 123"); //NaN

parseInt() : 문자열을 파싱하여 정수로 반환, 0x로 시작하면 16진수, 0o로 시작하면 8진수
    parseInt("123"); //123
    parseInt("123.000"); //123

Number() : 전달받은 객체의 값을 숫자로 반환
    Number("123"); //123
    Number("123.000"); //123

string() : 전달받은 객체의 값을 문자열로 반환
    string(123); //123
    string(123.456); //123.456
    string("123"); //123
    string(new Date()); //현재 날짜에 해당하는 문자열을 반환
    string(null); //null
 -->
