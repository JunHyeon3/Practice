<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성 및 활용</title>
</head>
<body>
    <h3>객체 생성 및 활용</h3>
    <script>
        //Date객체 생성
        //자바의 객체 생성 방법과 유사
        //단 js에는 객체 변수 타입 마저 var로 표현하는 것이 다름
        var today = new Date();

        //Date 객체의 toGMTString() 메소드 호출
        document.write("현재 시간 : " + today.toGMTString() + "<br>");

        //String 객체 생성
        var mystr = new String();
        mystr = "반갑습니다.";

        document.write("mystr의 내용 : " + mystr + "<br>");
        //string.length : 문자열의 길이를 구하는 메소드
        document.write("mystr의 길이 : " + mystr.length + "<br>");
    </script>
</body>
</html>

<!-- 
객체(object)
(1) 자바스크립트는 객체지향 언어가 아니라 객체 기반언어
(2) 자바스크립트 객체의 유형
    코어객체
        자바스크립트 안에서 실행되는 어디서나 사용가능한 기본 객체
        표준 객체로 Array, string, Math 등
        웹 페이지 자바스크립트 코드에서 혹은 서버에서 사용가능
    HTML DOM 객체
        HTML 문서에 작성된 각 HTML 태그들을 객체화한 것들
        HTML 문서의 내용과 모양을 제어하기 위한 목적
        W3C의 표준 객체
    브라우저 객체
        자바스크립트로 브라우저를 제어하기 위해 제공되는 객체
        BOM(Browser Object Model)에 따르는 객체들
        비표준 객체
(3) 객체의 기본구성
    객체란 이름(name)과 값(value)으로 구성된 프로퍼티의 정렬되지 않은 집합
    프로퍼티의 값으로 함수가 올 수도 있는데, 이러한 프로퍼티를 메소드(method)라고 한다.
    자바스크립트에서는 숫자, 문자열, 논리, undefined 탑입을 제외한 모든 것이 객체
    하지만 숫자, 문자열, 논리 등의 원시 타입은 값이 정해진 객체로 취급되어 객체의 특징도 함께 가진다.

객체의 프로퍼티 참조
    (1) 객체이름.프로퍼티이름
    (2) 객체이름["프로퍼티 이름"]
객체의 메소드 참조
    객체이름.메소드이름()
객체생성
    아래와 같은 방법으로 생성되어 메모리에 대입된 객체를 인스턴스(instance)라고 함
    생성자를 이용한 객체의 생성
        -new연산자를 사용하여 객체를 생성하고 초기화
        -이때 사용되는 메소드를 생성자(constructor)라고 하며,
            이 메소드는 생성되는 객체를 초기화 하는 역할
        -자바스크립트는 원시 타입을 위한 생성자를 미리 정의하여 제공

        var day= new Date(); //new 연산자를 사용하여  Date타입의 객체를 생성
        document.write("올해는 " + day.getFullYear() + "년입니다.");
-->

<!-- 
Object.create() 메소드를 이용한 객체의 생성
    지정된 프로토타입(prototype) 객체와 프로퍼티를 가지고 새로운 객체를
    기존에 정의되어 있는 객체를 가져와서 프로퍼티를 추가하여 객체를 생성
    object.create() 메소드의 첫 번재 인수로는 프로토타입으로 사용할 객체를 전달
    두 번째 인수로는 새로운 객체의 추가할 프로퍼티 정보를 전달
    object.create(프로토타입객체[, 새로운 객체의 프로퍼티1, 새로운 객체의 프로퍼티2, ...]);

    var obj = Object.create(null, { //null 프로토타입을 사용하여 새로운 객체를 만들고
        x: {value=100, enumerable: true}, //x좌표를 나타내는 열거할 수 있는 프로퍼티와
        y: {value=200, enumerable: true} //y좌표를 나타내는 열거할 수 있는 프로퍼티를 추가
    });

    obj.x;                      //x좌표
    obj.y;                      //y좌표
    Object.getPrototypeOf(obj); //객체의 프로토타입을 반환
-->
