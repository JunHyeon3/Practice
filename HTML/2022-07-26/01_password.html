<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while과 break사용</title>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <script>
        // 암호 초기 값
        //미리 설정해둔 암호를 입력해야만 아래 do-while문 탈출
        //do-while문은 무조건 한 번 실행
        var password = "1234";
        do {
            //myinput 변수에 prompt에서 입력 받은 값 대입
            myInput = prompt("비밀번호를 입력하세요", "암호");
            //while문을 이용한 암호맞추기 문제이다.
            //password 변수에 들어있는 문장을 맞추면 while문을 탈출할 수 있다. 
        }while(password != myInput)
        document.write("통과");
    </script>
</body>
</html>
