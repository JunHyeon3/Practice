<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[]로 배열 만들기</title>
</head>
<body>
    <h3>[]로 배열만들기</h3>
    <script>
        document.write("var plots = [20, 5, 8, 15, 20]" + "<br>");
        //배열 변수 생성 및 초기값 지정
        var plots = [20, 5, 8, 15, 20];

        //2차원 배열을 통해 배열 성분에 저장된 값 만큼 별을 출력
        for(var i=1; i<=5; i++) {
            //내부 for문이 다 실행되면
            for(var j=1; j<=plots[i-1]; j++) {
                document.write("*");
            }
            //배열 원소값을 출력
            document.write(plots[i-1] + "<br>");
        }
    </script>
</body>
</html>
