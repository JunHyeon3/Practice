<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수</title>
    <script>
        function gugudan(n) {
            //전달받은 값을 int형으로 parsing
            var m = parseInt(n);
            //전달 값이 정수가 아니거나, 구구단 범위를 넘어서면 종료
            if(isNaN(m) || m < 1 || m > 9) {
                alert("잘못 입력하셨습니다.")
                return;
            }
            //for문을 활용해 구구단 출력
            for(var i=1; i<=9; i++) {
                document.write(m + "x" + i + "=" + m*i + "<br>");
            }
        }
    </script>
</head>
<body>
    <h3>구구단 함수 만들기</h3>
    <script>
        var n = prompt("숫자를 입력하세요","1~9");
        gugudan(n);
    </script>
</body>
</html>
