<!DOCTYPE html>
<html>
<head>
    <title>do-while과 break사용</title>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <script>
        var password = "1234";
        do {
            myInput = prompt("비밀번호를 입력하세요", "암호");
        }while(password != myInput)
        document.write("통과");
    </script>
</body>
</html>
