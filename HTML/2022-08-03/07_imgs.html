<!DOCTYPE html>
<html lang="kr">
       <head><title>new Image()로 이미지 로딩</title>
        <script>
            //미리 로딩해둘 이미지 이름 배열
            var files = ["c:\\Html\\media/apple.png",
                         "c:\\Html\\media/banana.png",
                         "c:\\Html\\media/button.png",
                         "c:\\Html\\media/jajang.png",
                         "c:\\Html\\media/jjambbong.png",
                         "c:\\Html\\media/spongebob.png",
                         "c:\\Html\\media/tangsuyuk.png"];        
            var imgs = new Array();
            for(var i=0; i<files.length; i++) {
                imgs[i] = new Image(); //이미지 객체 생성
                imgs[i].src = files[i]; //이미지 로딩 
            }
            //다음 이미지 출력
            var next = 1;
            function change(img) {
                //해당 번호 다음 next를 출력
                //이미지 변경, img.src로 이미지 출력/변경
                img.src = imgs[next].src; 
                next++; //출력이 끝난 다음 다음 번호로 이동
    next %= imgs.length; //배열 개수와 next가 같으면 %연산에 의해 next == 0이 됨
            }//처음으로 오게된다                        
        </script></head>
    <body>
        <h3>new Image()로 이미지 로딩</h3>
        이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
        <img style="border:20px ridge wheat"
                src="c:\\Html\\media/mio.png" alt="." width="200" height="200"
                onclick="change(this)">        
    </body>
</html>
