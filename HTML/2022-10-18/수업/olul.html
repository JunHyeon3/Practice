<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>list 태그</title>
</head>

<body>
  <!-- 
    [ul] : Unordered List
    순서가 없는 목록 
    
    [ol] : Ordered List
    순서가 있는 목록

    [li] : List Item
    ul과 ol의 내부(자식)에서 사용
    단독으로 사용하지 않음
  -->

  <div>과일 목록</div>
  <ul>
    <li>사과</li>
    <li>수박</li>
    <li>딸기</li>
  </ul>

  <div>식순</div>
  <ol>
    <li>대표님 말씀</li>
    <li>시상식</li>
    <li>식사</li>
  </ol>

</body>

</html>
