<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dfn, abbr, cite</title>
</head>
<body>
  <!-- 설명은 title 속성에 작성, 마우스 오버시 나타나는 설명들을 "툴팁"이라고 함 -->

  <!-- dfn : 단어의 뜻(정의) 설명 -->
  <p>우리는 <dfn title="하이퍼 텍스트 마크업 언어는 웹 페이지 표시를 위해 개발된 지배적인 마크업 언어다.">HTML</dfn>을 배우고 있습니다.</p>

  <!-- abbr : 줄임말, 약어 설명 -->
  <p>월드 와이드 웹 컨소시엄(<abbr title="World Wide Web Consortium">W3C</abbr>)</p>

  <!-- cite : 작품 제목의 설명 -->
  <p>이선희 - <cite title="악기배열을 최소화시킨 미니멀한 편곡기법에 절제된 멜로디가 인상적인 곡">그 중에 그대를 만나</cite></p>

  <!-- small : 부가 설명 -->
  <p>합계 금액 : 66,000원<small>(부가세 포함)</small></p>
  
</body>
</html>
