<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pre 태그</title>
</head>

<body>
  <!-- 기본적으로 웹 브라우저는 enter와 여러개의 spacebar를 인식하지 못한다.
  HTML 특수문자 코드표를 사용하여 공백을 입력할 수 있다. -->
  <div>
    안녕하세요, 만나서 반가워요 !
    좋은 저녁 시간 보내세요 !
    안녕 ~
  </div>

  <!-- pre : Preformatted Text의 약자
    enter와 spacebar를 작성한대로 웹 브라우저에서 표현하고자 할 때 사용한다. -->
  <pre>
    안녕하세요, 만나서 반가워요!
    좋은 저녁 시간 보내세요!
    안녕~
  </pre>

</body>

</html>
