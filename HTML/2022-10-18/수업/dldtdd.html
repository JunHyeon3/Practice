<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정의 목록</title>
</head>

<body>
  <!--
      [dl] : definition list
      용어를 설명하는 목록

      [dt] : definition term
      정의되는 용어의 제목

      [dd] : definition description
      용어 설명

      dl의 자식 태그로 dt, dd 순으로 온다.
      dt에는 여러개의 dd가 올 수 있다.
      여러개의 dt에 하나의 dd는 올 수 없다.
    -->

  <dl>
    <dt>사과</dt>
    <dd>사과 나무의 열매</dd>
    <dd>자기 잘못을 인정하고 용서를 빎</dd>
    <dt>배</dt>
    <dd>배 나무의 열매</dd>
  </dl>

</body>

</html>
