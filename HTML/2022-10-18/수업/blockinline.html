<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블럭 레벨 엘리먼트, 인라인 엘리먼트</title>
</head>

<body>
  <!-- block : 페이지의 너비를 모두 사용 -->
  <p>블럭 레벨 엘리먼트</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>
  
  <!-- inline : content의 길이 만큼만의 너비를 사용 -->
  <span>인라인 엘리먼트</span>
  <span>Lorem ipsum dolor sit amet.</span>
  <span>Lorem ipsum dolor sit amet.</span>
  <span>Lorem ipsum dolor sit amet.</span>

  <!-- 인라인 엘리먼트는 블럭 레벨 엘리먼트를 자식으로 삼을 수 없다.
      오류는 아니지만 구조상 절대 넣으면 안된다!!!!! -->
</body>

</html>
