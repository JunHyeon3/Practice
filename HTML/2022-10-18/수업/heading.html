<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>헤딩 태그</title>
</head>

<body>
	<!-- h1 태그 : 해당 페이지에서 가장 중요한곳에 사용 (한 파일에서 한번만 사용)
			h2태그 : h1태그를 사용한 곳 다음으로 중요한 곳에 사용 	-->
	<h1>heading 1</h1>
	<h2>heading 2</h2>
	<h3>heading 3</h3>
	<h4>heading 4</h4>
	<h5>heading 5</h5>
	<h6>heading 6</h6>
</body>

</html>
