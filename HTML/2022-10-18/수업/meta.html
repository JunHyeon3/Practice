<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- meta 태그 : 파일의 정보를 입력하는 태그 -->

    <meta charset="UTF-8">
    <!-- 검색시 타이틀 아래에 나타나는 해당 페이지의 설명 -->
    <meta name="description" content="즐거운 HTML 시간입니다.">
    <!-- 검색엔진이 head의 정보를 수집하는 것을 허용하거나 거부할지 설정 
        index는 현재 페이지, follow는 현재 페이지에서 넘어갈 수 있는 페이지 (no를 붙이면 거부)-->
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 웹 브라우저 탭의 제목 
        타이틀은 각 페이지마다 페이지의 특정 주제를 나타내는 제목을 사용
        타이틀은 반드시 head안에 있어야 검색 엔진이 가져감 -->
    <title>메타 태그</title>
</head>

<body>

</body>

</html>
