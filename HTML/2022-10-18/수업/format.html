<!-- 문서의 종류를 의미 : HTML5 -->
<!DOCTYPE html>
<!-- 모든 element는 html 태그에 속해 있어야 한다.
    html 태그의 자식은 head와 body 태그만 존재 할 수 있다. -->
<!-- 속성의 형태 : 속성명="값"
    =은 띄어쓰지 않는다. -->
<html lang="ko">

    <head>
        <!-- 파일의 정보 -->
    </head>

    <body>
        <!-- 사용자에게 보여주고자 하는 내용 -->
    </body>

</html>
