<!-- getElementsByName과 innerHTML 활용
  getElementsByName 으로 가져온 요소의 값을 innerHTML로 다른 요소에 요소 값으로 적용
 -->
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementsByName</title>
    <script>
        function choice() {
            // check name을 갖는 요소들의 길이를 입력함 (해당 요소가 몇 개인지)
            var size = document.getElementsByName("check").length;
            var text = "내가 좋아하는 과일은 ";
            // name이 "check"인 데이터 개수 만큼 for문을 실행
            for(var i = 0; i < size; i++) {
                // checked : 체크박스가 체크 되었으면 true 아니면 false
                if(document.getElementsByName("check")[i].checked == true) {
                    // 해당 요소의 value 속성 값을 text 문자열 끝에 추가
                    text += (document.getElementsByName("check")[i].value);
                    // 띄어쓰기 두 번으로 데이터들을 구분 (띄어쓰가 2번 추가)
                    text += "&nbsp;&nbsp;";
                }
            }
            // for문 수행 마친 후 text 문자열에 마지막 문자열 추가
            text += "입니다";
            // 최종 완성된 text 문자열을 id가 demo인 요소에 태그 형식으로 추가
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</head>
<body>
    좋아하는 과일을 선택하시오
    <!-- 버튼을 클릭하면 choice 함수 실행 -->
    <input type="button" onclick="choice()" value="선택"><br>
    <!-- 네 가지 checkbox의 name이 모두 같기 때문에 하나의 객체로 전송됨 -->
    <input type="checkbox" name="check" value="orange">orange<br>
    <input type="checkbox" name="check" value="apple">apple<br>
    <input type="checkbox" name="check" value="banana">banana<br>
    <input type="checkbox" name="check" value="melon">melon<br>
    <div id="demo"></div>
</body>
</html>
