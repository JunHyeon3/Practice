<!DOCTYPE html>
<html>
<head>
    <title>메시지가 사라졌네</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        //이벤트 연결
        $(document).ready(function() {
            $("img").attr("alt", "jQuery 라이브러리를 사용한 속성 지정");
            $("img").attr("src", "https://via.placeholder.com/200x150");
            $("img").attr("width", "100");
        });
    </script>
</head>
<body>
    <img />
    <img />
    <img />
</body>
</html>
