<!DOCTYPE html>
<html>
<head>
    <title>스타일 변경</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function() {
            var xWidth=100, yHeight=100;
            $("div").click(function() {
                xWidth = xWidth-10;
                yHeight = yHeight-10;
                $(this).width(xWidth).addClass("box");
                $(this).height(yHeight).addClass("box");
            });
        });
    </script>
    <style>
        div {width: 100px; height: 100px; float: left;
            margin: 5px; background: yellow;}
        .box {background: red;}
    </style>
</head>
<body>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
</body>
</html>
