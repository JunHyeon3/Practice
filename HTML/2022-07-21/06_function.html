<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <!-- 이전 예제와 동일한 구조로, <script>태그에 함수를 생성함
    이전 예제는 외부 js코드를 호출함 -->
    <script>
        function over(obj) {obj.src="../media/dog.gif"}
        function out(obj) {obj.src="../media/apple.png"}
    </script>
</head>
<body>
    <h3>마우스를 올려 보세요</h3>
    <img src="../media/mio.png" alt="이미지" 
        onmouseover="over(this)"
        onmouseout="out(this)">
</body>
</html>
