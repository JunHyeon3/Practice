<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 예제</title>
    <!-- 자바스크립트
    자바스크립트는 <script>태그 안에 사용
    HTML에서 하기 어려운 조건문 반목문 등 논리 로직을 지원하며
    함수나 객체의 사용도 가능하게 함
    객체지향 언어 같지만 순차지향이며 객체의 개념이 들어간 것
    본 예제를 실행하면 스크립트의 순서대로 코드가 실행됨(순차지향) -->
    <script>
        // 자바스크립트에서 모든 변수형은 var이며
        // 제대로 사용하기 위해서는 parsing이 필요함
        var num=0;
        // document.write : 자바스크립트 출력문
        document.write("head 태그 내 실행 순서 : " + num +"<br/>");
    </script>
    <script>
        var num=1;
        document.write("head 태그 내 실행 순서 : " + num +"<br/>");
    </script>
</head>
<body>
    <script>
        var num=2;
        document.write("head 태그 내 실행 순서 : " + num +"<br/>");
    </script>
    <script>
        var num=3;
        document.write("head 태그 내 실행 순서 : " + num +"<br/>");
    </script>
</body>
</html>

<!-- 
웹 삼총사
    -html : 모델 담당
    -CSS : 뷰 담당
    -JavaScript : 제어 담당

자바스크립트 란?
    -HTML에서 하기 어려운 조건문, 반복문 등 논리 로직을 지원하여, 함수나 객체의 사용도 가능
    -웹 페이지의 콘텐츠를 동적으로 동작 시킬 수 있음
    -순차 지향이며, 객체의 개념이 들어가서 객체 지향형과 함수형 프로그래밍 모두 가능
    -각 변수의 타입을 명시할 필요가 없는 인터프리터 언어로 모든 변수 타입을 var로 표현
    -우리가 아는 C언어, 자바, 파이썬 등의 프로그래밍 언어와 비슷한 느낌의 문법

자바 스크립트의 역할
    -요소의 추가 및 삭제
    -CSS및 HTML 요소의 스타일 변경
    -사용자와의 상호작용
    -폼의 유효성 검증
    -마우스와 키보드 이벤트에 대한 스크립트 실행
    -웹 브라우저 제어 및 쿠키 등의 설정과 조회
    -AJAX 기술을 이용한 웹 서버와의 통신

자바 스크립트 작성법
    -대소문자를 구분하여 작성 
        (js와 JS는 서로 다른 변수)
    -문장은 세미콜론(;)으로 구분한다. 
        (var x=1; var y=1;)
    -큰 따옴표("")와 작은따옴표('')를 구분하여 사용 
        (<img src="puppy.png" alt="이미지" onmouseover="this.src='apple.png'">)
    -웹 문서를 동적으로 제어하기 위해 고안된 프로그래밍 언어
    -상수는 직접 표현되는 값 그 자체를 의미 
        (숫자 상수 = 1,2,3,.., 문자열 상수 = "자바 script")

자바스크립트 코드 작성이 가능한 위치
    -HTML태그의 이벤트 리스너 속성에 작성
    -<script>태그나 <body>태그 내에 어디든 작성가능
    -자바스크립트 파일에 작성 .js, .jsp
    -URL 부분에 작성

자바스크립트 변수
    -자바스크립트 데이터 저장공간
    -변수 이름을 정하고 저장 공간을 할당하며, var 키워드를 사용하거나 빼서 변수를 선언 
    -자바스크립트에는 변수 타입이 없기 때문에 변수 타입을 선언하지 않음
        var score; //정상적인 변수 선언
        int score; //오류 why? 변수 타입을 사용 안함

    -변수에 타입이 없기 때문에 저장되는 값에 대한 제약이 없음
        score = 66.8; //실수 저장 가능
        score = "high" //문자열 저장 가능

    -지역 변수 : 함수 안에서 선언을 하여 선언된 함수 안에서만 사용.
    -전역 변수 : 일반적으로 함수의 바깥에서 선언하여 현재 문서의 전체에서 사용
        var x;       //전역변수 x
        function f() {        
            var y;   //지역변수
            x = 10;  //전역변수 x에 10 저장
            y = 10;  //지역변수 y에 10 저장
            z = 10;  //새로운 지?역변수 z 선언 및 10 저장 
        } 

    -this로 전역 변수에 접근 : 지역 변수와 전역 변수의 이름이 같을 때, this.전역 변수로 접근 가능 
        var x;            //전역변수
        function f() {
            var x;        //지역변수
            x = 1;        //지역변수 x에 1 저장
            this.x = 100; //전역변수 x에 100저장
        } 
-->
