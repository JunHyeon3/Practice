<!DOCTYPE html>
<html>
<head>
    <title>애니메이션 응용</title>
    <style>
        @keyframes imagerotation {0% {transform: translate(300px);}
                                  100% {transform: translate(0px);}}
        p {animation-name: imagerotation;
            animation-duration: 2s; 
            animation-iteration-count: infinite;}
    </style>
</head>
<body>
    <h3>질문 있습니다.</h3><hr>
    <p>
        <img src="../media/question.png" alt="image"
         width="15px" height="15px">질문 있습니다.
    </p>
</body>
</html>
