<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 속성에 자바스크립트 코드</title>
</head>
<body>
    <h3>마우스를 올려 보세요</h3>
    <!-- 마우스 이벤트 : 마우스가 이미지에 이동하면 이벤트 실행
    초기 이미지 지정 -->
    <img src="../media/mio.png" alt="이미지" 
         onmouseover="this.src='../media/apple.png'" 
         onmouseout="this.src='../media/banana.png'">
</body>
</html>

<!-- this는 현재 img태그를 가리키는 자바스크립트의 키워드이다. -->
