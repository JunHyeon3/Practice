<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show, hide, toggle 메소드</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function(){
            //slow는 천천히 이미지가 사라짐
            $("#hide").click(function(){
                $("img").hide("slow");
            });            
            $("#show").click(function(){
                $("img").show("fast");
            });
            //toggle메소드는 제한시간동안 show혹은 hide를 수행
            $("#toggle").click(function(){
                $("img").toggle(3000);
            });
        });
    </script>
</head>
<body>
    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">toggle</button>
    <p></p>
    <!--style:position="absolute" 절대위치  -->
    <img name="pic1" src="..//media/spongebob.png" 
        alt="tkwls" style:position="absolute">
</body>
</html>
