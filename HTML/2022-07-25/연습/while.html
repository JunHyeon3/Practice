<!DOCTYPE html>
<html>
<head>
    <title>break 문</title>
</head>
<body>
    <h3>1에서 얼마까지 더해야 3000을 넘기는가?</h3><hr>
    <script>
        var i=0, sum=0;
        while (sum<3000) {
            i++;
            sum += i;
        }
        document.write("합은" + sum +"<br>");
        document.write("i는" + i + "<br>");
    </script>
</body>
</html>
