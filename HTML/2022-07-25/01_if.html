<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else</title>
</head>
<body>
    <h3>if-else를 이용한 학점 매기기</h3>
    <script>
        var grade;
        // prompt함수를 통해 입력된 수는 문자가 되므로 parsing을 통해
        // 원하는 변수형으로 변환해 줘야 사용가능
        var score = prompt("홍길동님 점수를 입력하세요", 100);
        score = parseInt(score); //문자열을 숫자로 바꿈
        // if나 else 조건에 맞으면 그 부분의 명령을 실행한다.
        // 이런 구간 조건문은 switch-case가 더 깔끔하다.
        if(score >= 90) grade = "A";
        else if(score >= 80) grade = "B";
        else if(score >= 70) grade = "C";
        else if(score >= 60) grade = "D";
        else grade = "F";
        document.write(score + " 은/는 " + grade + "입니다. <br>")
    </script>
</body>
</html>
