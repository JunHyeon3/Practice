<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별짓기3</title>
</head>

<body>
    <h3>별짓기3</h3>
    <hr>
    <script>
        var sum = prompt("숫자를 입력하세요", 5);
        for (var i = 1; i <= sum; i++) {
            for (var j = 1; j <= sum; j++) {
                if (j <= (sum - i))
                    document.write("&nbsp");
                else document.write("*");
            }
            document.write("<br>");
        }

    </script>
</body>

</html>
