<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch 문</title>
</head>
<body>
    <h3>Switch문으로 커피 주문</h3>
    <script>
        //커피값 변수
        var price = 0;
        //문자열이 들어오므로 parsing이 필요없다.
        var coffe = prompt("무슨 커피 드릴까요?", "")
        //swith문의 키가 되는 변수값을 괄호 안에 써준다.
        switch(coffe) {
            //첫 번째 케이스는 별도의 문장이 없으므로 
            //다음 한글 문자인 에스프레소 케이스의 값이 입력된다. 
            //나머지 케이스에는 break가 있으므로 swith문이 종료됨
            case "espresso" :
            case "에스프레소" : price = 2000; break;
            case "카푸치노" : price = 3000; break;
            case "카페라떼" : price = 3500; break;
            //만족하는 케이스가 없으면 default가 실행
            default : document.write(coffe + "는 없습니다.");
        }
        if(price != 0)
            document.write(coffe + " 값은 " + price + "원 입니다.");
    </script>
</body>
</html>
