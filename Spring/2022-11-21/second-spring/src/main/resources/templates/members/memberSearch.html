<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>아이디 검색 결과</h1>
	<table>
		<thead>
			<tr>
				<th>번호</th>
				<th>이름</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td th:text="${id}"></td>
				<td th:text="${name}"></td>
			</tr>
		</tbody>
	</table>
	<a href="/">첫 페이지로 이동</a>
</body>
</html>
