<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block th:fragment="header">
		<header class="p-3 text-bg-dark">
			<div class="container">
				<div
					class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
					<a href="/"
						class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
						<svg class="bi me-2" width="40" height="32" role="img"
							aria-label="Bootstrap">
							<use xlink:href="#bootstrap" /></svg>
					</a>

					<ul
						class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
						<li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
						<li><a href="/store/items" class="nav-link px-2 text-white">상품 목록</a></li>
						<li><a href="/store/items/add" class="nav-link px-2 text-white">상품 등록</a></li>
					</ul>

					<form th:action="@{/store/items/search}" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
						<div class="row">
							<div class="col-8">
								<input type="search" name="itemName"
									class="form-control form-control-dark text-bg-dark"
									placeholder="상품명 입력..." aria-label="Search">
							</div>
							<div class="col">
								<button type="submit" class="btn btn-outline-light me-2">검색</button>
							</div>
						</div>
					</form>

				</div>
			</div>
		</header>
	</th:block>
</body>
</html>
