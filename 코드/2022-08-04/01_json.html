<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 객체</title>
    <script>
        function init() {
            //다음과 같은 형태가 JSON, 키와 값이 쌍으로 이루어짐
            var emp = {
                "name" : "민들레",
                "age" : 25,
                "tel" : "111-1111",
                "address" : "서울",
                };
            var msg="";
            //emp.key를 쓰면 value 값이 출력됨
            msg += "이름 : " + emp.name + "<br>"
                + "나이 : " + emp.age + "<br>"
                + "전화 : " + emp.tel + "<br>"
                + "주소 : " + emp.address + "<br>";
                //입력받은 정보를 innerHTML 메소드로 div태그에 전달
                document.getElementById("result").innerHTML=msg;
        }
    </script>
</head>
<body onload="init()">
    <h2>JSON 표기법</h2>
    <div id="result"></div>    
</body>
</html>


<!--  
JSON은 JavaScript Object Notation의 약자로 좀 더 쉽게
데이터를 교환하고 저장하기 위해 만들어진 텍스트 기반의 데이터 교환 표준.
JSON은 자바스크립트의 객체 표기법에서 리터럴(literal)과 
프로퍼티(property)를 표현하는 방법만 가져와서 사용한다.
따라서 모양과 규칙이 매우 단순하다.
※간편하게 사용할 수 있기 때문에 요즘 자주 사용되고 선호되는 방식이다.
(1) 자바스크립트를 기반으로 사람이 읽을 수 있게 만들어진 텍스트 기반의 데이터 교환 표준
(2) JSON 객체는 XML의 대안으로 클라이언트와 서버의 통신에서 좀더 쉽게 
    데이터를 교환하고 저장하기 위하여 고안됨
(3) 텍스트 기반이므로 어떠한 프로그래밍 언어에서도 JSON 데이터를 읽고 사용할 수 있음
(4) 저중량 데이터를 교환하는 형식으로 컴퓨터 시스템이 파싱하고 생성하기 쉽다.

JSON 특징
자바스크비트를 확장하여 만들어졌다.
자바스크립트 객체 표기법을 따른다.
사람과 기계가 모두 읽기 편하도록 고안되었다.
프로그래밍 언어와 운영체제에 독립적이다.
자바스크립트의 객체 표기법에서 리터럴과 프로퍼티를 표현하는 방법만 가져와 사용한다.
리터럴 : 변수와 다를게 해석되는 값 그 자체를말한다.
    12 // 숫자 리터럴
    "JSON" // 문자 리터럴
    true // 불리언 리터럴 

객체(Object) : 실생활에서 우리가 인식할 수 있는 사물로 이해할 수 있다.
                JSON에서 객체란 이름(name)과 값(value)로 구성된 
                프로퍼티의 정렬되지 않은 집합이다.

JSON의 구조 
    이름과 값의 쌍으로 이루어진다.
    데이터는 쉼표(,)로 나열된다
    객체(object)는 중괄호 ({})로 둘러쌓아 표현한다.
    배열(array)는 대괄호([])로 둘러쌓아 표현한다.

JSON 데이터 : JSON의 데이터는 이름과 값의 쌍으로 구성되는 데이터 이름, 콜론(:) 값 의 순서로 구성된다. 
    "데이터이름" : 값
    ex) "name" : 식빵
    데이터의 이름(key)는 문자열이므로, 항상 큰따옴표("")와 함께 입력해야 함

데이터의 값으로 아래 6가지가 올 수 있다. 
숫자(number), 문자열(string), 불리언(boolean), 객체(object), 배열(array), NULL

JSON 객체 : 중괄호({})로 둘러쌓아 표현한다. 또한 JSON 객체는 쉼표(,)를 사용하여 프로퍼티를 포함할 수 있다. 
    var emp = {
	"name" : "민들레",
	"age" : 25,
	"tel" : "111-1111",
	"address" : "서울",
	"weight" : 77.8,
	"maritalStatus" : true
    };

JSON 배열 : 대괄호([])로 둘러쌓아 표현한다. JSON 배열은 쉼표(,)를 사용하여 데이터를 포함할 수 있다.
    var emp = [
        {"name" : "kim", "age" : 30},
        {"name" : "lee", "age" : 40},
        {"name" : "park", "age" : 20}
    ];

-->
