<!DOCTYPE html>
<html lang="kr">
       <head><title>이벤트의 디폴트 행동 취소</title>
       <script>
              function query() {
                // YES or NO 를 선택하는 다이얼로그
                     var ret = confirm("네이버로 이동하시겠습니까?");
                     return ret; //confirm()의 리턴 값은 true or false
              }
              function noAction(e) {
                     e.preventDefault(); //이벤트의 디폴트 행동 강제 취소
              }              
       </script>
       </head>
       <body>
              <h3>이벤트의 디폴트 행동 취소</h3><hr>
        <!-- onclick="return query()"
        query() 메소드 내 confirm() 창에서 취소를 누르면 false 값을
        리턴 받아 return false가 되어서 디폴트 행동인 href 링크 연결을 막는다 -->
              <a href="http://www.naver.com" onclick="return query()">
              네이버로 이동할 지 물어보는 링크</a><hr>
              <!--form 태그를 활용해 두 가지 checkbox 인풋을 묶음-->
              <form>
                     <input type="checkbox" checked>빵(체크됨)<br>
                     <!--preventDefault 메소드를 활용해 동작을 막음-->
                <input type="checkbox" onclick="noAction(event)">술(체크 안됨)
              </form>
       </body>
</html>
