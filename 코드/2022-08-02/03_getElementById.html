<!-- getElementById와 innerText 활용
  (1) getElementById 로 가져온 요소의 값을 innerText로 다른 요소에 텍스트 값 적용 

  getElementById 원거리 선택자
    innerText와 innerHTML 차이점
    전자는 문자열로 인식, 후자는 HTML 태그로 인식

getElementById('id명')
    태그의 id 속성이 getElementById('id명')과 일치하는 문서 객체를 가져오는 선택자

getElementsByName('name명')
    태그의 name 속성이 getElementsByName('name명')과 일치하는 문서 객체들을 
    가져오는 선택자

getElementsByTagName('tag명')
    'tag명'과 일치하는 문서 객체들을 가져오는 선택자
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">        
        <title>getElementById</title>
        <script>
            function process1(){
                //txt 아이디를 갖는 태그의 객체를 생성한 후
                //태그에 저장된 데이터를 ob 변수에 저장
                var ob=document.getElementById("txt").value;
                //저장한 데이터를 innerText 메소드를 활용해, view1 id를 갖는
                //a 태그에 전송함, 전송할 때 스타일 태그를 타고 고유의 스타일이 생성
                document.getElementById("view1").innerText=ob;
            }
            function process2(){
                var ob=document.getElementById("txt").value;
                document.getElementById("view2").innerHTML=ob;
            }
        </script>
        <style>
        a {
            font-size : 30px;
            background-color : pink;
            color : deepskyblue;
        }
        </style>
    </head>
    <body>
        <input type="text" id="txt" size="50" name="text">
        <!-- 각 버튼 클릭시 해당 함수 호출 -->
        <input type="button" value="출력1" onclick="process1()">
        <input type="button" value="출력2" onclick="process2()">
        <br><br><br>
        <!-- process 함수로 대입된 텍스트를 받는 a태그 -->
        view1 : <a id="view1"></a><br>
        view2 : <a id="view2"></a><br>
    </body>
</html>
