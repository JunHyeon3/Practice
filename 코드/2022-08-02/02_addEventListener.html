<!-- 이벤트 종류
HTML5에서 이벤트 종류는 70여가지
이벤트 리스너 이름은 이벤트 이름 앞에 on을 덧붙임
onmousedown : mousedown 이벤트의 리스너
onkeydown : keydown 이벤트의 리스너  
onclick : 마우스 클릭 이벤트 리스너 
addEventListener()메소드
addEventListener(eventName.listener[,useCapture])  

이벤트 리스너 작성 방법 4가지 비교
(1) HTML 태그
    <p id="p" onmouseover="this.style.backgroundColor='orchid'"
    마우스 올리면 orchid색으로 변경</p>
(2) 이벤트 리스너 프로퍼티
    function over(){
    p.style.backgroundColor="orchid";
    }
    p.onmouseover = over;
(3) addEventListener() 메소드 이용
    p.addEventListner("mouseover", over);
(4)익명 함수 이용
    p.onmouseover = function(){this.style.backgroundColor="orchid";};
    p.addEventListener("mouseover", 
                    function(){this.style.backgroundColor="orchid";});
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">        
        <title>addEventListener()를 이용한 리스너 등록</title>
        <script>
            var p;
            function init() { //문서가 완전히 로드 되었을 때 출력
                //아이디가 p인 p태그 객체 생성
                p = document.getElementById("p");
            //mouseover 상태에서 over 함수를 실행해, 배경을 orchid색으로 변경
                p.addEventListener("mouseover", over);//이벤트 리스너 등록
//addEventListener : jquery의 문법과 다르지만 해당 메소드를 사용해 이벤트 생성 가능
                //mouseout 상태에서는 out 함수를 실행시켜 흰색으로 다시 변경
                p.addEventListener("mouseout", out);//이벤트 리스너 등록
            }
            function over() {
                p.style.backgroundColor="orchid";                
            }
            function out() {
                p.style.backgroundColor="white";                
            }
        </script>
    </head>
    <!--body onload : 문서 시작과 동시에 기능을 실행하고 싶을 때 사용-->
    <body onload="init()">
        <h3>addEventListener()를 이용한 리스너 등록</h3><hr>
        <p id="p">마우스 올리면 orchid 색으로 변경</p>
    </body>
</html>
<!-- 이벤트는 사건이 발생되었다 에서 시작된다
이벤트 객체(event object)
발생한 이벤트에 관련된 다양한 정보를 담은 객체
예) mousedown 이벤트의 경우, 마우스 좌표와 버튼 번호 등
    keydown 이벤트의 경우, 키 코드 값 등
이벤트가 처리되고 나면 이벤트 객체 소멸 -->
