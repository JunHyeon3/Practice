<!DOCTYPE html>
<html>
<head>
    <title>jquery Dom2</title>
    <script src="http://code.jquery.com/jquery-1.11.0.js"></script>
    <script>
        $(document).ready(function() {
            for(var i=0; i<10; i++) {
                $("<h1>Create Document Object + " + i + "</h1>")
                    .css({backgroundColor: "black", color:"red"})
                    .appendTo("body");
            }
        });
    </script>
</head>
<body>
    <script>
        $(document).ready(function() {
            for(var i=0; i<10; i++) {
                var $dynamic = $("<h1>Create Document Object + " + i + "</h1>")
                    .css({backgroundColor: "black", color:"white"});
                    $("body").append($dynamic);
            }
        });
    </script>
</body>
</html>
