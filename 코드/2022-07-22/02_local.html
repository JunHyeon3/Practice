<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수와 전역변수</title>
</head>
<body>
    <h3>지역변수와 전역변수</h3>
    <script>
        // 이 전역변수는 해당 스크립트문 내에서만 전역변수
        //전역변수 x
        var x=100; 

        function f() {
            //지역변수 x, 함수가 실행될 때만 생성되고 소멸함
            var x=1; 
            document.write("지역변수 x=" + x);
            document.write("<br>");
            // this.x는 스크립트문의 전역변수 x를 뜻함
            document.write("전역변수 x="+ this.x);
        }
        // 함수 f() 호출, 중요
        f();
    </script>
</body>
</html>
<!-- 
식별자
    자바스크립트 프로그램의 변수, 상수, 함수의 이름

식별자 만드는 규칙
    첫 번째 문자 : 알파벳(A-Z, a-z), 언더스코어(_), $ 문자만 사용가능
    두 번째 이상 문자 : 알파벳, 언더스코어, 0-9, $ 사용가능
    대소문자는 구분되어 다뤄짐

자바스크립트 예약어 사용 불가
    false, for, if, null 등 자바스크립트 예약어 사용불가

식별자 사용사례
    6variable;  X 숫자로 시작할 수 없음
    student_ID; O
    _code;  O 가능은 하지만 권장하지 않음
    if; X 예약어 if 사용불가
    %calc   X %사용불가
    bar, Bar; O 서로 다른 식별자임

문장
    자바스크립트 프로그램의 기본단위는
    문장과 문장을 구분하기 위해 세미콜론(;)tkdyd

특징
    자바스크립트에는 문자 타입 없음, 문자열로 표현

자바스크립트 언어에서 다루는 데이터 종류
    숫자 타입 : 정수, 실수 (42, 3.14)
    논리 타입 : 참, 거짓 (true, false) 
    문자열 타입 : ('좋은세상', "a", "365", "2+4")
    객체 레퍼런스 타입 : 객체를 가리킴. c언어의 포인터와 유의
    null : 값이 없음을 표시하는 특수 키워드. Null과 NULL과는 다름

널이란?
    객체가 선언되었지만 초기화 되지 않은 상태를 의미
    객체는 데이터가 저장된 주소를 참조하므로 흔히 참조변수라고 한다.
    데이터가 메모리에 저장되면 어디에 저장되었는지 알아야 이동할수 있다.
    이때 해당 메모리의 위치를 식별하는 것이 주소이다.
    객체에 주소가 저장되면 이 주소를 메모리에 접근해서 데이터를 이용한다.
    그런데 널은 주소를 가지지 못한 상태이다
    이처럼 널인 상태의 객체를 이용하면 널 포인트 예외가 발생한다
    널포인트 예외는 널인 상태의 객체를 이용할 수 없다는 오류이다
    그래서 널 안정성을 위하여 널 포인트 예외가 발생하지 않도록 코드늘 작성해야 한다.
    . -->
