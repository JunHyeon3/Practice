<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 입력 그룹으로 묶기</title>
</head>
<body>
    <h3>회원 정보를 입력해주세요</h3>
    <form>
        <!-- fieldset 출력요소를 하나로 묶음-->
        <fieldset>
            <legend>회원정보</legend>
            이메일   : &nbsp;&nbsp; <input type="email"><br>
            전화번호 : <input type="url"><br>
            홈페이지 : <input type="tel">
        </fieldset>
        <small>질문 : Tel. 010-111-1111</small>
    </form>
</body>
</html>
<!-- &npsp;은 한칸띄어쓰기 -->
