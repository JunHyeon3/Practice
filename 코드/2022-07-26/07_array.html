<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[]로 배열 만들기</title>
</head>
<body>
    <h3>[]로 배열 만들기</h3>
    <script>
        var plots = [20, 5, 8, 15, 20];
        document.write("var plots = [20, 5, 8, 15, 20]<br>");
        //plot[i] : i번째 배열에 값 입력
        plots[5] = 33;
        plots[7] = 11;
        document.write(plots);
        document.write("<br>");
        //배열은 0부터 시작하므로 2는 세번째 값인 8 출력
        document.write("plots[2]의 값은 : " + plots[2]);
    </script>
</body>
</html>

<!-- 
배열(Array)
    (1) 이름과 인덱스로 참조되는 정렬된 값의 집합
    (2) 배열을 구성하는 각각의 값을 배열 요소(element)라고 하며,
        배열에서 각 요소의 위치를 가리키는 숫자를 인덱스(index)라고 한다.
배열의 특징
    (1) 배열 요소의 타입이 고정되어 있지 않으므로, 같은 배열에 있는 요소들의 타입이 다를 수 있음
    (2) 배열 요소의 인덱스가 연속적이지 않아도 되며, 따라서 특정 배열 요소가 비어 있을 수도 있음
    (3) 자바스크립트에서 배열은 Array 객체로 다루어짐
배열의 생성
    var arr = [배열요소1, 배열요소2, ...]; //배열 리터럴을 이용하는 방법
    var arr = Array(배열요소1, 배열요소2, ...) //Array객체의 생성자를 이용하는 방법
    var arr = new Array(배열요소1, 배열요소2, ...); //new연산자를 이용한 Array객체 생성 방법
배열의 참조
    각 위치의 요소를 참조할 때에는 [] 연산자를 사용
    배열이름[인덱스]
    //배열 요소의 개수를 배열의 길이(건수)라고 하며 length 프로퍼티에 자동 갱신된다.
    //인덱스는 0부터 시작
    배열은 Array 객체이다.
    자바스크립트에서 배열은 []로 생성하든, new Array()로 생성하든 모두 Array객체로 다룬다.
    배열에는 여러가지 타입의 데이터가 섞여 저장될 수 있다.
    ex)
    var any = new Array(5); //5개의 원소를 가진 배열 생성
    any[0] = 0; 
    any[1] = 5.5;
    any[2] = "이미지 벡터"; //문자열 저장
    any[3] = new Date(); //Date객체 저장
    any[4] = convertFunction; //function convertFunction(){}의 주소 저장
-->
