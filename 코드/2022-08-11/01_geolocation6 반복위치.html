<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watchPosition()으로 반복 위치 서비스</title>
</head>
<body>
    <h3>watchPosition()으로 반복 위치 서비스</h3>
    <div id="msg">이곳에 위치 서비스</div>
    <div id="map"></div>
    <script>
        if(!navigator.geolocation) { aldert("지원하지 않음"); }
        else {
            var options = {
                //watchPosition( )의 마지막 매개 변수로 전달
                enableHighAccuracy: false,
                timeout: 5000,
                maximumAge: 0
            };
            var img = new Image();
            var count = 0;
            var watchID;

            //changed() 콜백 함수를 등록하고, 반복 위치 서비스 시작
            watchID = navigator.geolocation.watchPosition(changed, null, options);
        }
        //위치가 바뀌면 changed함수가 호출되고
        //위치 정보가 들어있는 position 객체가 매개변수로 넘어온다.
        function changed(position) {
            //clearWatch() 테스트를 위해 5번만 서비스
            if(count == 5) {
                //반복 서비스 종료
                navigator.geolocation.clearWatch(watchID);
                document.getElementById("msg").innerHTML = "위치 서비스 종료";
                return;
            }
            //변경된 위도
            var lat = position.coords.latitude;
            //변경된 경도
            var lon = position.coords.longitude;
            var text = count + ": (위도 " + lat + "º, 경도 " + lon + "º) 로 변경됨 <br>";
            //위치정보 출력
            document.getElementById("msg").innerHTML = text;

            //지도 이미지 갱신
            
            img.src = "https://maps.googleapis.com/maps/api/staticmap?center=" + lat + "," + lon 
                + "&zoom=13&size=400x300&sensor=false&markers=color:red%7Clabel:C%7C"
                + lat +"," +lon + "&key=AIzaSyC_ipDIja2oNnc-gg0aQ60tsb4cKKtxdf4";
            //처음이면 구글 이미지 부착
            if(count == 0) { document.getElementById("map").appendChild(img); }
            //갱신 횟수 증가
            count++;
        }
    </script>
</body>
</html>
