<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Box</title>
    <link rel="stylesheet" href="jquery.lightbox-0.5.css">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="jquery.lightbox-0.5.js"></script>
    <script>
        //jQuery 형태로 이벤트 사용
        $(document).ready(function() {
            //lightbox 형태로 출력  
            $("a.light").lightBox();
        });
    </script>
</head>
<body>
    <!-- 클릭하면 lightBox 메소드로 작은 창으로 이미지가 확대 생성됨 -->
    <a class="light" href="../media/image1.jpg">LightBox</a>
    <a class="light" href="../media/image2.jpg">LightBox</a>
    <a class="light" href="../media/image3.jpg">LightBox</a>
</body>
</html>
