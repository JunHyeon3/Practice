<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math()를 활용한 구구단 연습</title>
    <script>
        function randomInt() {
            return Math.floor(Math.random()*9 + 1);
        }
        //Math.random()*9 + 1 : 1부터 10까지 난수
        //Math.floor() 소수점 이하 제거, 안해주면 소숫점 난수 발생
    </script>
</head>
<body>
    <h3>Math()를 활용한 구구단 연습</h3>
    <script>
        //구구단 문제 생성, ques는 문자열로 쓰임
        //randomInt : 랜덤 난수 출력하는 임의 함수
        var ques = randomInt() + "*" + randomInt();
        //사용자로 부터 답 입력, 0은 최초값
        var user = prompt(ques + "의 답은??", 0);
        //취소 버튼이 클릭되면 null
        if(user == null) {
            document.write("연습을 종료합니다.");
        }
        else {
            var ans=eval(ques);
            //구구단 정답계산, 문자열인 ques를 숫자로 변환
            if(ans == user) {
                document.write("정답!");
            }
            else {
                document.write("오답..");
                document.write(ques + "=" + "<strong>" + ans + "</strong>입니다.");
            }
        }
    </script>
</body>
</html>

<!--  
Math
수학 계산을 위한 프로퍼티와 메소드 제공
new Math()로 객체 생성하지 않고 사용

난수 발생
Math.random() : 0~1보다 작은 랜덤한 실수 리턴
Mathr.floor(m) : m의 소수점 이하를 제거한 정수 리턴

ex) 0~99까지 랜덤한 정수를 10개 만드는 코드
    for(i=0; i<10; i++){
        var m = Math.random()*100 //m은 0~99.999 보다 작은 실수 난수
        var n = Math.floor(m) //m에서 소수점 이하를 제거한 정수 (0~99)
        document.write(n + " ")
    }
