<!DOCTYPE html>
<html>
<head>
    <title>animation</title>
    <style>
        @keyframes imagerotation {0% {transform: rotate(0deg);} 
                                  100% {transform: rotate(360deg);}}
        #tran {animation-name: imagerotation; animation-duration: 1s; 
               animation-iteration-count: infinite; }
    </style>
</head>
<body>
    <h3>어지러워요</h3>
    <img id=tran src="../media/spongebob.png" 
         width="100" height="100" alt="animation">
</body>
</html>
