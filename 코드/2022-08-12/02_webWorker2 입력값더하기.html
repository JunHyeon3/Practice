<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작과 끝 숫자를 받아 합을 구하는 워크 태스크</title>
</head>
<body>
    <h3>시작과 끝 숫자를 받아 합을 구하는 워크 태스크</h3><hr>
    <input type="text" id="from" size="10"> ~
    <input type="text" id="to" size="10"> = 
    <input type="text" id="sum" size="10"> = 
    <button id="add" onclick="send()">add</button>
    <script>
        //워크 태스크 생성
        var addWorker = new Worker("02_add.js")
        //워크 태스크에 시작과 끝 숫자를 전송하는 함수
        function send() { 
            //시작과 끝 숫자로 구성된 객체
            var parameters = {
                from : document.getElementById("from").value,
                to : document.getElementById("to").value
            };
            //시작 숫자와 끝 숫자를 담은 객체를 워크 태스크로 전송
            addWorker.postMessage(parameters);
        }
        //워커 태스크로부터 결과를 기다리는 리스너 등록
        addWorker.onmessage = function(e) {
            //워커 태스크로부터 전달은 합 출력
            document.getElementById("sum").value = e.data;
        }
    </script>
</body>
</html>
