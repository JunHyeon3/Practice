<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오디오와 비디오 내장 페이지</title>
</head>
<body>
    <h3>오디오와 비디오 내장하기</h3><hr>
    <audio id="audio" src="../media/EmbraceableYou.mp3" autoplay loop controls>
        웹 브라우저가 audio 태그를 지원하지 않습니다.
    </audio>
    <hr>
    <video id="video" width="300" height="200" autoplay controls>
        <source  src="../media/bear.mp4" type="video/mp4">
        웹 브라우저가 video 태그를 지원하지 않습니다.
    </video>
</body>
</html>

<!--  
속성값을 지정하지 않고 속성명만 기입하는 방식으로 사용할 수 있는 '불 속성'
    controls : 컨트롤 패널을 표시합니다.
    autoplay : 자동 재생합니다. (크롬의 기본속성으로 자동재생이 안됨)
    muted : 음소거로 처리합니다.
    loop : 반복 재생 기능을 추가합니다.
-->
