<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방문 카운트 쿠키</title>
    <script>
        function getCookie(name) {
            //쿠키 문자열을 ;을 경계로 분할
            var pairs = document.cookie.split(";");
            for(var i=0; i<pairs.length; i++) {
                //쿠키 앞뒤의 빈칸 제거
                var pair = pairs[i].trim();
                //쿠키 문자열을  =을 경계로 분할
                var unit = pair.split("=");
                if(unit[0] == name){
                    //문자 디코딩
                    return unescape(unit[i]);
                }
            }
            return null;
        }
        function setCookie(name, value, expireDate) {
            //escape(인코딩) : 아스키 문자에 해당하지 않는 문자들은 모두 유니코드 형식으로 변환
            var cookieStr = name + "=" + escape(value) + 
                ((expireDate == null)?"":("; expires=" + expireDate.toGMTString()));
            document.cookie = cookieStr;
        }
    </script>
</head>
<body>
    <script>
        //쿠키 생성
        var username = getCookie("username");
        var count = getCookie("count");
        //현재시간
        var expire = new Date();
        if(username == null) {
            count = 0;
            username = prompt("이름을 입력해 주십시오.", "");
            if(username == null) {
                alert("이름을 입력하시면 보다 나은 서비스를 제공받을 수 있습니다.");
                username = "아무개";
            }
            else {
                //쿠키 존재 시간 1년 지정 (초 단위)
                expire.setTime(expire.getTime() + (365*24*3600*1000));
                //1년 후 만료
                setCookie("username", username, expire);
            }
        }
        count++;
        expire.setTime(expire.getTime() + (365*24*3600*1000));
        //1년후 만료
        //쿠키 생성
        setCookie("count", count, expire);
        document.write("<p>어서오십시오." + username + "님의" + count + "번째 방문을 환영합니다.");
    </script>
</body>
</html>

<!--  
쿠키(cookie)
    (1) 웹 서버가 브라우저에게 지시하여 사용자 로컬 컴퓨터에 저장하는 4k이하의 작은 데이터
    (2) 쿠키는 HTTP의 무상태 프로토콜의 약점을 보완하기위해 도입
        ※ 무상태 프로토콜이란(stateless)
            -HTTP상태와 클라이언트 정보를 유지하지 못한다.
            -바로 이전 요청과 현재 요청이 연결되어 있음을 기억하지 않는 통신
    (3) 쿠키의 생성 및 사용 과정
        쿠키는 웹 서버가 생성하여 브라우저로 보냄
        사용자가 어떤 웹 서버에 처음 접속할 때, 웹 서버가 다음 요청에서 그 사용자를 기억할 수 있도록 쿠키(쿠키 이름과 값)를 만들어 전송
        쿠키를 받는 브라우저는 로컬 컴퓨터에 저장
        로컬 컴퓨터에서 동일한 웹 서버에 요청할 때 쿠키를 함께 전송
        웹 서버로 요청하는 경우 : 웹 페이지 요청, 이미지 요청 등 모든 웹 자원 요청 포함
        쿠키를 받는 웹 서버는 어떤 사용자로부터 요청이 왔는지 알 수 있음
    (4) 쿠키 구성 : 6개의 속성으로 구성
        - name = value; Expires 만료시간 = [Date]; Domain=[Domain]; Path=[Path]; [Secure]; HttpOnly
        - 암호화한 경우에만 쿠키전송 가능하며, HTTP 통신 외에 다른 통신으로 쿠키 전송 불가능

웹 스토리지 객체
    (1) 웹 스토리지 API는 사용자가 데이터를 저장할 수 있도록 두 가지 객체를 제공
        - sessionStorage 객체 : 하나의 세션(session)만을 위한 데이터를 저장하는 객체
        - localStorage 객체 : 보관 기한이 없는 데이터를 저장할 수 있는 객체
    (2) 문자열만 저장 : (키, 값)으로 구성된 아이템 단위로 저장
    (3) 동일한 ‘키‘ 를  가진 아이템은 존재할 수 없음
    (4) ‘키’ 와 ‘값‘ 문자열은 대소문자를 구분
    (5) 저장, 검색, 삭제 등 웹 스토리지의 조작은 모두 자바스크립트 코드로 작성

따라서 stateful 경우를 대처하기 위해서 쿠키와 세션을 사용한다. 
여기서 쿠키와 세션의 차이점은 크게 상태 정보의 저장 위치인데, 
쿠키는 "클라이언트(=로컬pc)"에 저장하고, 세션은 "서버"에 저장한다.

서버와 클라이언트가 통신을 할 때 통신이 연속적으로 이어지지 않고 한 번 통신이 되면 끊어진다.
따라서 서버는 클라이언트가 누구인지 계속 인증을 해줘야 한다. 하지만 그것은 매우 귀찮고 번거로운 일이다. 
또한 웹페이지의 로딩을 느리게 만드는 요인이 되기도 한다. 그런 번거로움을 해결하는 방법이 바로 쿠키와 세션이다.
정리하면, 클라이언트와 정보 유지를 하기 위해 사용하는 것이 쿠키와 세션이다.
