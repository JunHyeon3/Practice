<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세션 스토리지에 쓰기/읽기</title>
</head>
<body>
    <!-- 창이 닫힐 때 세션 소멸
    윈도우에 로드된 모든 웹 페이지는 세션을 공유 -->
    <h3>세션 스토리지에 구입 리스트 저장/검색</h3><hr>
    품목명 : <input type="text" id="item">
    개수 : <input type="text" id="count">
    <!-- 저장을 누르면 store 함수를 실행 -->
    <button id="save" onclick="store()">저장</button>
    <!-- 검색을 누르면 retrieve 함수를 실행 -->
    <button id="retrieve" onclick="retrieve()">검색</button>
    <script>
        var item = document.getElementById("item");
        var count = document.getElementById("count");

        function store() {
            //세션 스토리지를 지원하지 않으면
            if(!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            //지원한다면
            sessionStorage.setItem(item.value, count.value);
            
        }
        function retrieve() {
            if(!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다.");
                return;
            }
            var val = sessionStorage.getItem(item.value);
            if(val==null) {
                alert(item.value + "는 리스트에 없습니다.")
            }
            else {
                count.value = val;
            }
        }
    </script>
</body>
</html>

<!-- 
세션 스토리지 (SessionStorage) 객체
(1) 세션(Session)
	- 쿠키는 저장 용량이 4kb에 불과하고 불필요한 트래픽을 발생시킴
	- 세션은 키, 값으로 이루어진 문자열 쌍을 저장할 수 있음
	- 일정 시간동안 같은 사용자(브라우저)로부터 들어오는 일련의 요구를 하나의 상태로 보고, 그 상태를 일정하게 유지시키는 기술
	- 여기서 일정 시간은 방문자가 웹 브라우저를 통해 웹 서버에서 접속한 시점으로부터 웹 브라우저를 종료하여 연결을 끝내는 시점
	- 즉, 방문자가 웹 서버에 접속해 있는 상태를 하나의 단위로 보고 그것을 세션이라고 한다
	- 한 윈도우에서 연결된 웹 사이트의 웹 페이지들끼리 데이터를 주고 받는 임시 저장 공간

(2) 세션 특징
	- 웹 서버에 웹 컨테이너의 상태를 유지하기 위한 정보를 저장
	- 웹 서버의 저장되는 쿠키(=세션 쿠키)
	- 브라우저 탭or창을 닫거나 서버에서 세션을 삭제했을 때만 소멸하므로, 쿠키보다 비교적 보안이 좋다
	- 저장 데이터에 제한이 없다 (서버 용량이 허용하는 한)
	- 각 클라이언트 고유 Session ID를 부여한다
	- Session ID로 클라이언트를 구분하여 각 클라이언트 요구에 맞는 서비스 제공
	- 윈도우에 웹 사이트가 로드될 때 세션 스토리지 생성
	- 하나의 윈도우에 로드된 웹 사이트의 모든 웹 페이지들이 세션 스토리지 공유
	- 한 윈도우에 여러 세션 스토리지 생성 가능
	- 윈도우마다 세션 스토리지를 별도 생성하며, 윈도우 사이에서는 공유되지 않음 
(3) 세션의 동작 순서
	- 클라이언트가 페이지를 요청한다 (사용자가 웹 사이트 접근)
	- 서버는 접근한 클라이언트의 Request-Header 필드인 Cookie를 확인하여, 클라이언트가 해당 session-id를 보냈는지 확인한다
	- session-id가 존재하지 않는다면, 서버는 session-id를 생성해 클라이언트에게 돌려준다
	- 서버에서 클라이언트로 돌려준 session-id를 쿠키를 사용해 서버에 저장한다

(4) 사용 예시
	- 쿠키 이름 : JSESSIONID
	- 클라이언트는 재접속 시, 이 쿠키(JSESSIONID)를 이용하여 session-id 값을 서버에 전달
	- 화면이 이동해도 로그인이 풀리지 않고 로그아웃하기 전까지 유지

-->
