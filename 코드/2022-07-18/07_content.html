<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background: ghostwhite;
        }

        span {
            background: deepskyblue;
        }

        div.box {
            background: yellow;
            border-style: solid;
            border-color: peru;

            margin: 40px;
            /*벽면과의 간격*/
            border-width: 30px;
            /*border의 두께, border : padding과 margin 사이 공간*/
            padding: 20px;
            /*콘텐츠를 둘러싼 여백*/
        }
    </style>

</head>

<body>
    <div class="box">
        <span>DIVDIVDIV</span>
    </div>
</body>

</html>
