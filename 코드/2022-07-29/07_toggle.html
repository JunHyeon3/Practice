<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 변경</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function() {
            //버튼 클릭 이벤트가 발생하면 실행
            $("button").click(function() {
                //toggleClass : addClass와 removeClass를 통합한 명령
                //처음 누르면 add 한번더 누르면 remove
                $("h1,h2,p,div").toggleClass("red");
            });
        });
    </script>
    <style>
        .red {color: red; border: 1px solid blue;}
    </style>
</head>
<body>
    
    <h1>HTML</h1> <h2>CSS3</h2> <h3>자바스크립트</h3>
    <div>제이쿼리</div>
    <button class="add">CSS 적용/해제</button>
</body>
</html>
