<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 변경</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        //버튼 클래스에 따라서 다른 스타일이 적용됨
        //addClass : 클래스 추가
        //removeClass : 클래스 제거
        $(document).ready(function() {
            $("button.add").click(function() {
                $("h1,h2,p").addClass("blue");
                $("div").addClass("important");
            });
            $("button.remove").click(function() {
                $("h1,h2,p").removeClass("blue");
                $("div").removeClass("important");
            });
        });
    </script>
    <style>
        .important {font-weight: bold; font-size: xx-large;}
        .blue {color: blue;}
    </style></head>
<body>
    <h1>HTML</h1> <h2>CSS3</h2> <h3>자바스크립트</h3>
    <div>제이쿼리</div>
    <button class="add">CSS 적용</button>
    <button class="remove">CSS 해제</button>
</body>
</html>

<!--  
메소드 체이닝(method chaining)
제이쿼리 라이브러리에서 문서 객체를 조작하는 메소드는
호출 이후에 자기 자신을 다시 반환함.
따라서 메소드를 연속해서 사용가능
이렇게 메소드를 사용하는 것을 메소드 체이닝이라고 부름
메소드 체이닝 전
    const dbc = new DBConnector();
    dbc.setHost('127.0.0.1');
    dbc.setPort('8080');
    dbc.setUser('username');
    dbc.setPasswd('passwd');
    dbc.connect();
메소드 체이닝 후
    const dbc = new DBConnector().setHost('127.0.0.1').setPort('8080')
                                .setUser('username').setPasswd('passwd').connect();
메소드 체이닝을 적용한 후를 확인해보면 코드가 좀 더 간결해짐
 
-->
