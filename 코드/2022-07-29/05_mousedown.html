<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        var n = 0;
        $(document).ready(function() {
            $("div.out").mouseenter(function() {
                $("p:first", this).text("마우스 포인트 들어옴");
                $("p:last", this).text("최종 횟수 : " + ++n);
            });
            $("div.out").mouseleave(function() {
                $("p:first", this).text("마우스 포인트 나감");
                $("p:last", this).text("최종 횟수 : " + n);
            });
            //mousedown(마우스 누름) 이벤트를 활용해 첫번째 출을 숨김
            $("div.out").mousedown(function() {
                $("p:first", this).hide;
                $("p:last", this).text("메시지 사라짐");
            });
            //mouseup(마우스 땜) 다시 첫번째 출을 표시
            $("div.out").mouseup(function() {
                $("p:first", this).show;
                $("p:last", this).text("최종 횟수 : " + n);
            });
        });
    </script>
    <style>
        div.out {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="out">
        <p>마우스 이벤트 알아보기</p>
        <p>0</p>
    </div>
</body>
</html>
