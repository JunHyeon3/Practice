<!DOCTYPE html>
<html>
<head>
    <title>메시지가 사라졌네</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        //이벤트 연결
        $(document).ready(function() {
            //별도의 이벤트 없이 바로 출력됨
            //이 부분은 이미지 출력에 실패했을 때 alt(이미지 대체) 지정부분
            $("img").attr("alt", "jQuery 라이브러리를 사용한 속성 지정");
            //via.placehold.com에서 사각형 이미지를 획득할 수 있음
            $("img").attr("src", "https://via.placeholder.com/200x150");
            $("img").attr("width", "100");
        });
    </script>
</head>
<body>
    <!-- 출력될 이미지 태그 -->
    <img />
    <img />
    <img />
</body>
</html>

<!--  
속성 조작
(1) attr()메소드를 사용 
    매개변수를 넣는 방법에 따라 속성을 지정할 수도 있고 추출할 수도 있음

속성 추출
(1) attr() 메소드에 매개변수를 하나만 입력 -> 해당 속성 추출
(2) 여러개의 문서 객체를 선택 -> 첫 번째 문서 객체의 속성을 추출

속성 지정
(1) attr() 메소드의 매개변수에 객체를 넣어 속성을 조작하는 방법
    ex) <script>
            $(document).ready(function() {
                $("img").attr({
                    alt : "jQuery 라이브러리를 사용한 속성 지정"
                    src : "https://via.placeholder.com/200x150"
                    width : "100"
                });
            });
        </script> 
(2) 첫번째 매개변수에 속성의 이름 입력, 두번째 매개변수에 속성 값 입력
    ex) <script>
            $(document).ready(function() {
                $("img").attr("alt", "jQuery 라이브러리를 사용한 속성 지정");
                $("img").attr("src", "https://via.placeholder.com/200x150");
                $("img").attr("width", "100");
            });
        </script>
(3) 첫번째 매개변수에 속성의 이름을 입력하고, 두번째 매개변수에 함수 입력
    ex) <script>
            $(document).ready(function() {
                $("img").attr("src", function(index) {
                    var size = (index+1)*100;
                    return "https://via.placeholder.com/" + size + "x100";
                });
            });
        </script>
-->
