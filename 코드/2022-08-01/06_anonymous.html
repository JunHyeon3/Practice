    <script>
        var getTrapezoid = function(bottom, top, height){
            return (bottom + top)*height/2.0;
        };
        document.write("사다리꼴의 넓이=" + getTrapezoid(5,4,3));

<!--  
익명함수 : 이름이 없는 함수, 이름이 없는 함수는 한 번만 사용하고 버려짐
var 변수명 = function(매개변수) {
    실행문;
};
이 경우 변수값을 변수에 넣은 형태이므로 함수 코드 끝에 ;을 붙여준다.

hello라는 변수명에 "Hello Word!"라는 문자가 출력되는 함수 코드를 저장했다.
hello()라는 익명함수를 호출하면 소스코드가 실행된다.
<script>
    //익명 함수 선언 및 변수에 대입
    var hello = function() {
        document.write("hello word!");
    };
    //익명 함수 변수명으로 호출
    hello();
</script>

익명함수 + 반환문
return 제어문으로 반환이 되는 경우는 익명 함수를 다른 명령어에 대입시키면 된다.
함수를 괄호와 함께 변수처럼 원하는 곳에 기입하면 된다.

//익명함수 선언 및 변수에 대입
var hi = function() {
    var string = "hello word!";
    return string;
};
//익명함수의 변수를 출력
document.write(hi());
익명함수의 매개변수와 반환문이 모두 있는 경우에도 정상함수와 똑같이 작동한다.

//익명함수 선언및 매개변수 사용
var fusion = function(a,b) {
    var z= a+b;
    return z;
};
//익명함수의 변수를 출력 및 인수 입력
document.write(fusion("hello","word!"));
-->
