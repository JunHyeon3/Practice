<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var User = {
            name: "kim",
            age: 25,
            view: function() {
                //여기서 this는 User 객체 변수를 가리킴
                document.write('My name is ' + this.name + "<br>");
                document.write("My age is " + this.age + "<br>");
            }
        }
        //User 변수의 데이터 타입을 출력 -> object(객체) 타입
        document.write(typeof User + "<br>");
        //User 객체의 view 함수 실행
        User.view();
    </script>
</head>
<body>
    리터럴을 이용한 객체 생성 자기 자신을 가리키는 this
</body>
</html>

<!--  
var User = {  } User라는 객체 생성(리터럴 방식)
view : function() {  } User 객체 내의 속성 : 속성 값
User.view() 객체내의 속성값인 view()함수 호출
-->
