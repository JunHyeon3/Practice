<!-- 포커스 (focus)
  (1) 포커스란
	- 포커스는 현재 키 입력에 대한 독점권
	- 브라우저는 포커스를 가지고 있는 HTML 태그 요소에 키 공급
	-예를 들어 input태그를 마우스로 클릭하여 입력상태로 만든 것을 포커스를 얻었다고 함
	  그리고 입력 상태를 벗어난 것을 포커스가 잃었다고 함

  (2) 요소에 포커스 주거나 뺏기
    var inputText = document.getElementById(“name”);
    inputText.focus();  // 포커스 주기 메소드
    inputText.blur();   // 포커스 뺏기 메소드

  (3) 포커스 얻거나 잃을 때의 이벤트 리스너 
  <input type="text“ onfocus=“메소드명“>  // 요소가 포커스 얻을 때 메소드 실행
  <input type="text“ onblur=“메소드명“>   // 요소가 포커스 잃을 때 메소드 실행
-->
<!DOCTYPE html>
<html lang="kr">
       <head><title>onfocus와 onblur</title>
        <script>
            function checkFilled(obj) {
                //만약 해당 태그 객체에 값이 입력되지 않으면
                if(obj.value == "") {
                    //경고창이 뜨고
                    alert("enter name!");
                    //obj에 다시 포커스
                    obj.focus(); 
                }
            }
        </script></head>
        <!--focus란? : 현재 키 입력에 대한 독점권-->
    <!--onload에 의해 name 태그 객체를 생성하고 name 태그에 포커스 지정-->
    <body onload="document.getElementById('name').focus();">
        <h3>onfocus와 onblur</h3>
        <p>이름을 입력하지 않고 다른 창으로
            이동할 수 없습니다.</p>
        <form>
            <!--onblur : 포커스를 잃었을 때 발생하는 이벤트-->
            이름 <input type="text" id="name"
                            onblur="checkFilled(this)"><br>
            학번 <input type="text">            
        </form>
    </body>
</html>
