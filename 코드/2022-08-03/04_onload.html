<!-- onload 이벤트
  (1) 웹페이지가 브라우저에서 화면이 나타날 때 발생할 이벤트(동작)을 정의할 때 
      주로 사용
	- 컨텐츠를 비동기적으로 독립되게 불러오거나, 효과를 주거나, 
      사용자에 대한 공지를 나타내거나 등

  (2) 사용의 필요성
	- 웹페이지가 화면에 뜰 때 별도의 작업이 필요한 컨텐츠들에 사용
	- 로딩 시간이 길어지는 컨텐츠 부분들을 불러올 때 비동기로 데이터를 가져오거나 
      혹은 쿠키 검사를 하거나 또는 사용자를 위한 검사 등의 작업을 할 때 필요
	- 즉, 컨텐츠를 브라우저에 띄우는 시간을 감소 시키고, 
      사용자의 사용 만족도를 향상 시킨다

  (3) onload 이벤트 동작
	- 웹페이지가 화면에 전부 나타나면 동작한다
	- 텍스트부터 이미지, 소리 등의 리소스 등이 화면에 다 띄워진(로드된) 때를 
      로드되었다고 한다
	- 그렇기에 문서 내용과 리소스가 브라우저를 통해 사용자 컴퓨터에 띄워지게 되면
      load 이벤트가 동작한다

  (4) 사용 방법
	- HTML 태그에 속성 입력 하듯이 <태그명 onload=“메소드명“> 형식으로 사용한다
	- 보통 화면이 로드되는 시점이기 때문에 body 태그와 많이 사용한다
	- 다른 태그와도 같이 사용할 수 있지만, 
      특별한 경우를 제외하고는 body와 사용하는 것이 좋다 -->
<!DOCTYPE html>
<html lang="kr">
    <head><title>HTML 문서의 onload</title></head>
    <!--onload 명령에 의해 페이지가 열리는 순간 alert 메소드가 실행됨-->
    <body onload="alert('이 사이트는 2017년 9월 1일 부터\
    www.js.co.kr로 옮겨지게 됩니다.')">
        <h3>HTML 문서의 로딩 완료, onload</h3><hr>
        이 페이지는 onload 리스너의 
        사용 예를 보여줍니다.
        이 페이지가 출력되고 난 바로 직후 
        onload 리스너를 통해 
        경고창을 출력합니다.
    </body>
</html>
<!-- Image 객체
  (1) <img> 태그를 사용하지 않고 자바스크립트 코드로 Image 객체를 생성하여 
    이미지를 로드 가능
  (2) Image 객체를 생성하여 이미지 로드 예시
    var img = new Image();   // 이미지 객체 생성
    img.src = “apple.png”;   // 이미지 객체의 src 속성에 이미지 경로 추가
    // 이미지 로드 완료 시 객체의 onload 호출

  (3) new Image() 에 의해 생성된 이미지 객체는 이미지를 로드하여 
      저장해 두는 목적으로 사용됨

  (4) 이미지를 출력하려면 아래와 같이 <img> 태그를 통해서 가능
    var myImg = document.getElementById("myImg");   
    // 정의된 <img> 태그의 id를 통해 해당 요소 객체 불러옴
    myImg.src = img.src;   
    // <img> 요소 객체의 src 속성에 로드한 img 이미지 객체의 src 속성 대입

  (5) onload 속성을 추가해 이미지 로드 완료 시 수행할 동작을 아래와 같이 정의 가능
    img.onload = function() {
        ... 이미지 로드 완료 시 수행 동작 ...
    }
-->
