<!DOCTYPE html>
<html>
<head>
    <title>프롬프트 확인 경고</title>
</head>
<body>
    <h3>자바스크립트로 사용자 입력 및 대화</h3>
    <div id="result"></div>
    <script>
        var result = document.getElementById("result");
        function promptEX() {
            var ret = prompt("이름을 입력하세요", "대장동");
            if(ret == null) {
                result.innerHTML = "취소나 그냥 닫았군요"
            }
            else {
                result.innerHTML = ret;
            }
        }
        function confirmEX() {
            var ret = confirm("전송할까요?");
            if(ret == true) {
                result.innerHTML = "확인을 눌렀군요";
            }
            else {
                result.innerHTML = "취소나 그냥 닫았군요";
            }
        }
        function alertEX() {
            alert("알림말")
        }
    </script>
    <button onclick="promptEX()">프롬프트 다이얼로그</button>
    <button onclick="confirmEX()">확인 다이얼로그</button>
    <button onclick="alertEX()">경고 다이얼로그</button>
</body>
</html>
