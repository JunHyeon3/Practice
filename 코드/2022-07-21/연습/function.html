<!DOCTYPE html>
<html>
<head>
    <title>Function</title>
    <script>
        function over(obj) {obj.src="../../media/dog.gif"}
        function out(obj) {obj.src="../../media/apple.png"}
    </script>
</head>
<body>
    <h3>마우스를 올려 보세요</h3>
    <img src="../../media/mio.png" alt="이미지" 
        onmouseover="over(this)"
        onmouseout="out(this)">
</body>
</html>
