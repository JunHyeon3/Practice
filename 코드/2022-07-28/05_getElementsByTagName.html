<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByTagName 활용</title>
    <script>
        function change() {
            //getElementByTagName은  태그명을 가리킴
            //태그 객체를 생성해 컨트롤
            var spanArray = document.getElementsByTagName("span");
            //spanArray객체의 수(span태그의 수)에 맞춰 for문이 수행
            //수행할 때 마다 span.style.color = "#0101ff" + i*30;
            //연산에 의해, 단어들마다 글자색의 투명도가 다름
            for(var i=0; i<spanArray.length; i++) {
                var span = spanArray[i];
                span.style.color = "#0101ff" + (i+1)*30;
                span.style.fontSize = "20px";
            }
        }
    </script>
</head>
<body>
    <h3>내가 좋아하는 과일 
        <button onclick="change()">누르세요</button>
    </h3><hr>
    저는 빨간 <span>사과</span>를 좋아해서 아침마다 한 개씩 먹고 있어요.
    운동할 때는 중간중간에 <span>바나나</span>를 먹지요.
    탄수화물 섭취가 빨라 힘이 납니다. 또한 달콤한 향기를 품은 <span>체리</span>와
    여름 냄새 물씬나는 <span>자두</span>를 좋아합니다.
</body>
</html>

<!-- 
각각의 span에 있는 단어들마다 다르게 색의 명도를 주기 위해서 for문을 사용
 -->
