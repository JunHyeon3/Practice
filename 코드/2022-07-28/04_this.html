<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this 활용</title>
    <script>
        //여기서 obj(객체)는 클릭하면서 입력된 버튼 또는 아래 문장 객체를 의미
        //즉 change로 무엇을 바꿀것인가??
        //각각의 <button>태그와 <div>태그이다.
        function change(obj, size, color) {
            //함수를 실행하여 객체의 색상, 폰트 사이즈 변경
            obj.style.color = color;
            obj.style.fontSize = size;
        }
    </script>
</head>
<body>
    <h3>this 활용</h3>
    <button onclick="change(this, '30px', 'red')">버튼</button>
    <button onclick="change(this, '30px', 'blue')">버튼</button>
    <div onclick="change(this, '25px', 'orange')">
        여기를 클릭하면 크기와 색 변경
    </div>
</body>
</html>


<!-- 
this 키워드
객체 자신을 가리키는 자바스크립트 키워드
DOM 객체에서 객체 자신을 가리키는 용도로 사용
ex) <div> 태그 자신의 배경을 orange색으로 변경
    <div onclick="this.style.background='orange'">
    버튼이 클릭되면 자신의 배경색을 orange로 변경
    <button onclick="this.style.background='orange'">
-->
