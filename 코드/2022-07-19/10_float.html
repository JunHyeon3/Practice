<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 배치</title>
    <style>
        /* #은 태그의 id값에 매칭
        float는 웹페이지 우측에 표시하도록 한다. 뉴스의 단신 같은 개념 */
        #float {float: right; border: 1px dotted black;
                width: 7em; padding: 0.25em; margin: 1em;
                /* em:7개의 글자크기*/}
    </style>
</head>
<body>
    <h3>학기말 공지</h3>
    <div>
        <p id="float">
            24일은 피아니스트 조성진의 크리스마스 특별 연주가 있습니다.
        </p>
        <p>
            이제 곧 겨울 방학이 시작됩니다. 학기 중 못다한 Java, C++ 프로그래밍 열심히 하기 바랍니다.
            인턴을 준비하는 학생들은 프로젝트 개발에 더욱 힘쓰세요. 그럼 다음학기에 만나요.
        </p>
    </div>
</body>
</html>
