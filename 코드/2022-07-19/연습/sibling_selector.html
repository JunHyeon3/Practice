<!DOCTYPE html>
<html>
<head>
    <title>형제 선택자</title>
    <style>
        h1+h2 {color: red;}
        h1+h6 {color: green;} 
        h1~h2 {background-color: yellow;}
        h1~h3:hover {color: blue;}
        h1~h4 {background-color: black; color: white;}
    </style>
</head>
<body>
    <h1>Have a nice day</h1>
    <h2>Have a nice day</h2>
    <h3>Have a nice day</h3>
    <h4>Have a nice day</h4>
    <h5>Have a nice day</h5>
    <h6>Have a nice day</h6>
</body>
</html>
