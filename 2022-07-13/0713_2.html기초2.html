<!DOCTYPE html> 
<!-- DOCTYPE 페이지의 HTML 버전을 알려주는 선언 -->
<html lang="kr">    
<!-- 언어설정 -->
<head>  
<!-- 헤드 : 제목이나 외부 입력을 작성하는 부분 -->
    <meta charset="UTF-8">
    <!-- 문자셋 : UTF-8 사용 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 최신버전인 Ieedge 사용 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 메타데이터의 이름설정, 화면에 맞게 크기 설정 -->
    <title>Html Test 입니다.</title>
    <!-- 페이지 탭의 제목 -->
</head>
<body>
<!-- 바디 : 페이지의 내용 부분 -->
    <h1>1장 홈페이지 만들기</h1>
    <h2>1절 HTML 언어</h2>
    <h3>1. 웹</h3>
    <h4>1.1 인터넷</h4>
    <h5>1.1.1 네트워크</h5>
    <h6>1.1.1.1 통신</h6>
    <!-- 글씨 크기는 h1이 가장 크고, h6으로 갈수록 작아진다. -->
</body>
</html>
