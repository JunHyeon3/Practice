<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;div&gt;블록과 &lt;span&gt;인라인</title>
</head>
<body>
    <h3>사랑</h3>
    <hr>
    <!-- div태그
    특별한기능이 없어 span태그와 유사하지만 공간을 차지함
    div태그로 종료된 후 다음 글자는 엔터친 다음에 출력됨 -->
    <!-- 태그 내부에도 별도의 스타일을 지정할 수 있음
    이렇게 되면 style태그를 활용할 때 보다 더 세밀하게 스타일 지정이 가능하지만
    모든 태그의 스타일을 이런 식으로 하면 관리가 불가능함 -->
    <div style="background-color: aqua; padding:20px;">
    내가 사람의 방언과 천사의 말을 할지라도
    <span style="color:red">사랑</span>이 없으면
    소리 나는 구리와 울리는 꽹과리가 되고,
    <span style="color:red";>사랑</span>이 없으면
    아무것도 아니라.
    </div>
    <p>
        ~우리 서로 사랑하며 살아요~
    </p>
</body>
</html>
