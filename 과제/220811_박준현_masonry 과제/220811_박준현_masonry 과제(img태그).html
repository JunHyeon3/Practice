<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src = "http://masonry.desandro.com/masonry.pkgd.min.js"></script>
    <script>
        //3개의 이미지를 배열로 저장
        var image_arr = ["apple.png",
                        "banana.png",
                        "mango.png"]
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            background: black;
            margin: 5px;
            border: 1px solid blue;
        }
    </style>
    <script>
        // 이벤트 연결
        $(document).ready(function(){
            // for문으로 아래의 동작을 100번 실행함
            for(var i=0; i<100; i++){
                // 이미지 태그를 생성하고, class를 box로 지정
                $("<img>").addClass("box")
                    .css({ 
                        // 이미지의 width는 100으로 고정
                        width:100, 
                        // 이미지의 height는 Math의 random 메소드를 사용하여 51~150의 숫자로 설정
                        // floor메소드로 인하여 랜덤의 수가 1부터 시작한다.
                        height:Math.floor(Math.random()*100)+50, 
                    })
                    //이미지 태그에 src(이미지의 주소) 속성을 추가
                    //이미지의 주소는 배열로 저장되어있는 것으로 사용
                    .attr("src", image_arr[i%3])
                    // 만든 100rodml 이미지를 body안에 추가한다.
                    .appendTo("body");
            }
            //masonry 플러그인 적용
            $("body").masonry({ 
                //열 넓이를 110으로 지정
                //기본 width 100에 padding 5*2 이기 때문에 110으로 지정
                columWidth : 110 
            })
        });
    </script>
</head>
<body>
</body>
</html>
