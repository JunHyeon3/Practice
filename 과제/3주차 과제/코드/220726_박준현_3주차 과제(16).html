<!DOCTYPE html>
<html>
<head>
    <title>포폴리오에 오신것을 환영합니다.</title>
    <style>
        * {margin: 0; padding: 0;}
        li {list-style: none; display: inline-block;}
        
        div#header {width: 800px; height: 95px; background: #2d3a4b;}
        div#top_menu {font-size: 11px; color: white;}
        ul#main_menu {font-size: 16px; color: white;}
        
        div#logo {float: left; margin: 25px 0 0 35px;}
        div#top_menu {float: right; margin: 20px 15px 0 0;}
        ul#main_menu {position: absolute; word-spacing: 20px; margin: 55px 0 0 300px ;}

        div#content > img {width: 800px;}
        div#content > ul > li > img {width: 400px;}

        div#footer {width: 800px; height: 90px; margin-top: 20px; background: #f1f1f1;}
        div#footer > img {width: 800px; height: 90px;}
    </style>
</head>
<body>
    <div id="header">
        <div id="logo"><img src="logo.png"></div>
        <div id="top_menu">HOME | NOTICE | LOGIN | JOIN</div>
        <ul id="main_menu">
            <li>COMPANY</li>
            <li>PRODUCT</li>
            <li>CUSTOMER</li>
            <li>SERVICE</li>
            <li>RESULT</li>
        </ul>
    </div>
    <div id="content">
        <img src="main_img.png">
        <ul>
            <li><img src="banner1.png"></li>
            <li><img src="banner2.png"></li>
        </ul>
    </div>
    <div id="footer">
        <img src="address.png">
    </div>
</body>
</html>
