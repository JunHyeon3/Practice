<!DOCTYPE html>
<html>
<head>
    <title>루바토 손해보험</title>
    <link type="text/css" rel="stylesheet" href="17.css">
</head>
<body>
    <main>
        <aside>
            <h3><img src="title_product_intro.png"></h3>
            <ul>
                <li class="selected">
                    <div class="col1">연금/저축</div>
                    <div class="col2">▶</div>
                    <div class="clear"></div>
                </li>
                <li>
                    <div class="col1">운전자/상해</div>
                    <div class="col2">▶</div>
                    <div class="clear"></div>
                </li>
                <li>
                    <div class="col1">여행/레저</div>
                    <div class="col2">▶</div>
                    <div class="clear"></div>
                </li>
                <li>
                    <div class="col1">건강/어린이</div>
                    <div class="col2">▶</div>
                    <div class="clear"></div>
                </li>
                <li class="end">
                    <div class="col1">화재/자동차</div>
                    <div class="col2">▶</div>
                    <div class="clear"></div>
                </li>
            </ul>
            <div id="customer">
                <img src="customer_tel.png">
            </div>                
        </aside>
        <section>
            <div><img src="title_pension.png" width="100px" height="30px"></div>
            <div id="sub_img"><img src="sub_img.png"></div>
            <div class="product">
                <h3>(무)실버행복저축보험</h3>
                <div class="btns">
                    <img src="btn_favorite.PNG">
                    <img src="btn_recommend.png">
                </div>
                <div class="clear"></div>
                <ul>
                    <li>○ 보험의 보장 기능을 강화한 저축성 상품</li>
                    <li>○ 맞춤 보장과 만기 시 고수익을 동시에 충족</li>
                    <li>※ 보험료 2년 치 선납 가능</li>
                </ul>
            </div>
            <div class="product">
                <h3>(무)한아름화재저축보험</h3>
                <div class="btns">
                    <img src="btn_favorite.PNG">
                    <img src="btn_recommend.png">
                </div>
                <div class="clear"></div>
                <ul>
                    <li>○ 화재로 인한 손해 보상 및 목돈 마련 가능 상품</li>
                    <li>○ 화재로 인한 벌금 및 배상 책임까지 보장</li>
                    <li>※ 보험료 2년 치 선납 가능</li>
                </ul>
            </div>
        </section>
        <div class="clear"></div>
    </main>
</body>
</html>
